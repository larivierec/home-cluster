bgpControlPlane:
  enabled: true
cluster:
  name: k3s
containerRuntime:
  integration: containerd
endpointRoutes:
  enabled: true
hubble:
  enabled: true
  metrics:
    enabled:
      - dns:query;ignoreAAAA
      - drop
      - tcp
      - flow
      - port-distribution
      - icmp
      - http
  relay:
    enabled: true
    rollOutPods: true
  serviceMonitor:
    enabled: true
  ui:
    enabled: true
    ingress:
      enabled: true
      className: nginx-internal
      hosts:
        - &host hubble.test.com
      tls:
        - hosts:
            - *host
    rollOutPods: true
ingressController:
  enabled: true
  loadbalancerMode: shared
autoDirectNodeRoutes: true
ipam:
  mode: kubernetes
ipv4NativeRoutingCIDR: 10.42.0.0/16
k8sServiceHost: 192.168.30.1
k8sServicePort: 6443
kubeProxyReplacement: strict
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
loadBalancer:
  algorithm: maglev
  mode: dsr
localRedirectPolicy: true
operator:
  rollOutPods: true
rollOutCiliumPods: true
securityContext:
  privileged: true
tunnel: disabled
