---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 5m
  chart:
    spec:
      chart: longhorn
      version: 1.5.3
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
      interval: 5m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    persistence:
      defaultClass: true
      defaultClassReplicaCount: 3
    defaultSettings:
      defaultReplicaCount: 3
      defaultLonghornStaticStorageClass: longhorn
    ingress:
      enabled: true
      ingressClassName: nginx-internal
      host: longhorn.${SECRET_DOMAIN}
      tls: true
      tlsSecret: wildcard-cert-tls
      secureBackends: true
