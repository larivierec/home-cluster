---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: velero-credentials
  namespace: recovery
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        cloud: |
          [default]
          aws_access_key_id={{ .username }}
          aws_secret_access_key={{ .password }}
  data:
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 0a39c7b4-2e5d-4afa-8469-aea401037d8b
        property: username
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 0a39c7b4-2e5d-4afa-8469-aea401037d8b
        property: password
