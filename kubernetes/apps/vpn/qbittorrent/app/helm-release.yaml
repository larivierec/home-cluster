---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: vpn
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  values:
    image:
      repository: ghcr.io/onedr0p/qbittorrent
      tag: 4.5.5@sha256:30dffe7ad04ea0e39db0b50c0bd5e79362f99f7ff6b250526d2f389b58d96f14
    hostname: qbittorrent
    env:
      TZ: "UTC"
      QBITTORRENT__PORT: &port 8080
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        ingressClassName: nginx-internal
        hosts:
        - host: &host "qbittorrent.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - *host
          secretName: wildcard-cert-tls
    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-config-v1
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "192.168.1.5"
            path: /volume2/media-sp2
        mountPath: /media
      dnsdist-config:
        enabled: true
        type: configMap
        name: qbittorrent-dnsdist
        mountPath: "-"
    securityContext:
      runAsUser: 568
      runAsGroup: 568
    sidecars:
      dnsdist:
        image: docker.io/powerdns/dnsdist-18:1.8.1
        volumeMounts:
          - name: dnsdist-config
            mountPath: /etc/dnsdist/dnsdist.conf
            subPath: dnsdist.conf
            readOnly: true
      gluetun:
        image: ghcr.io/qdm12/gluetun:latest@sha256:01ff101b1b158bbcda9ea8583fb03a9bbd85750028c5803aa705b1b58bede3ad
        env:
          - name: VPN_SERVICE_PROVIDER
            value: surfshark
          - name: VPN_TYPE
            value: wireguard
          - name: VPN_INTERFACE
            value: wg0
          - name: FIREWALL_INPUT_PORTS
            value: "8080"
          - name: FIREWALL_OUTBOUND_SUBNETS
            # Allow access to k8s subnets
            value: "10.42.0.0/16,10.43.0.0/16"
          - name: DOT
            value: "off"
          - name: DNS_ADDRESS
            value: "127.0.0.2"
        envFrom:
          - secretRef:
              name: vpn-auth
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
    podSecurityContext:
      supplementalGroups:
        - 65539
