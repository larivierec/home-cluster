---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: database
spec:
  instances: 3
  primaryUpdateStrategy: unsupervised
  storage:
    size: 15Gi
    storageClass: longhorn
  superuserSecret:
    name: postgres-superuser
  # bootstrap:
  #   recovery:
  #     source: postgres-backup
  postgresql:
    parameters:
      max_connections: "800"
      shared_buffers: "512MB"
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://pgsql/
      endpointURL: http://minio.system.svc:9000
      serverName: "postgres-v2"
      s3Credentials:
        accessKeyId:
          name: postgres-superuser
          key: minio_s3_access_key
        secretAccessKey:
          name: postgres-superuser
          key: minio_s3_secret_access_key
