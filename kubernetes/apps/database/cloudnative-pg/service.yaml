---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  namespace: database
  annotations:
    coredns.io/hostname: "postgres.${SECRET_DOMAIN}"
    io.cilium/lb-ipam-ips: "192.168.42.11"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  externalIPs: ["192.168.42.11"]
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    postgresql: postgres
    role: primary