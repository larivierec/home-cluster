---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  chart:
    spec:
      chart: cilium
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      version: 1.15.0-pre.3
  interval: 30m
  maxHistory: 2
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    bgpControlPlane:
      enabled: true
    cluster:
      name: k3s
    containerRuntime:
      integration: containerd
    endpointRoutes:
      enabled: true
    enableCiliumEndpointSlice: true
    bandwidthManager:
      enabled: true
      bbr: true
    bpf:
      masquerade: true

    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query;ignoreAAAA
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
      relay:
        enabled: true
        rollOutPods: true
      serviceMonitor:
        enabled: true
      dashboards:
        enabled: true
        annotations:
          grafana_folder: Cilium
      ui:
        enabled: true
        ingress:
          enabled: true
          className: nginx-internal
          hosts:
            - &host hubble.${SECRET_DOMAIN}
          tls:
            - hosts:
                - *host
              secretName: wildcard-cert-tls
        rollOutPods: true

    ingressController:
      enabled: true
      loadBalancerMode: shared
      service:
        annotations:
          io.cilium/lb-ipam-ips: "192.168.40.8"
      defaultSecretName: wildcard-cert-tls
      defaultSecretNamespace: kube-system

    gatewayAPI:
      enabled: true
    l7Proxy: true
    loadBalancer:
      algorithm: maglev
      mode: dsr
      l7:
        backend: envoy
    autoDirectNodeRoutes: true
    ipam:
      mode: kubernetes
    ipv4NativeRoutingCIDR: 10.42.0.0/16
    k8sServiceHost: 192.168.30.1
    k8sServicePort: 6443
    kubeProxyReplacement: true
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    localRedirectPolicy: true
    operator:
      rollOutPods: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
    rollOutCiliumPods: true
    securityContext:
      privileged: true
      capabilities:
        ciliumAgent:
          - PERFMON
          - BPF
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUI
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
    tunnel: disabled
