---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: kured
      version: 5.2.0
      sourceRef:
        kind: HelmRepository
        name: kubereboot
        namespace: flux-system
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  values:
    configuration:
      startTime: "0:00"
      endTime: "4:00"
      timeZone: "America/Toronto"
      rebootCommand: "/usr/bin/systemctl reboot"
    metrics:
      create: true
    service:
      create: true
  valuesFrom:
  - targetPath: configuration.notifyUrl
    kind: Secret
    name: kured
    valuesKey: DISCORD_CHANNEL