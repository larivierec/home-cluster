---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 56.6.2
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 5m
  maxHistory: 2
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    alertmanager:
      config:
        global:
          resolve_timeout: 5m
        route:
          group_by: ["alertname", "job"]
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 6h
          receiver: "discord"
          routes:
            - receiver: "null"
              match:
                alertname: Watchdog
            - receiver: "null"
              match:
                alertname: InfoInhibitor
            - receiver: "discord"
              match:
                severity: "critical"
              continue: true
        receivers:
          - name: "null"
          - name: "discord"
            webhook_configs:
              - url: "http://alertmanager-discord:9094"
        inhibit_rules:
          - source_match:
              severity: "critical"
            target_match:
              severity: "warning"
            equal: ["alertname", "namespace"]
      ingress:
        enabled: true
        hosts:
          - alertmanager.garb.dev
        paths:
          - /
        tls:
          - secretName: wildcard-cert-tls
            hosts:
              - "alertmanager.garb.dev"
        ingressClassName: nginx-internal
    grafana:
      enabled: true
      plugins:
        - "grafana-piechart-panel"
        - "redis-datasource"
      serviceMonitor:
        enabled: true
      dashboardProviders:
        dashboardproviders.yaml:
          apiVersion: 1
          providers:
            - name: "default"
              orgId: 1
              folder: ""
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/default
      additionalDataSources:
        - name: redis-db
          uid: redis-db
          type: redis-datasource
          url: &redis redis://redis-headless.database.svc:6379
          access: proxy
          orgId: 1
          editable: false
          isDefault: false
          jsonData:
            timeInterval: 30s
      dashboards:
        default:
          blocky:
            gnetId: 13768
            revision: 2
            datasource: Prometheus
          cert-manager:
            url: https://raw.githubusercontent.com/monitoring-mixins/website/master/assets/cert-manager/dashboards/cert-manager.json
            datasource: Prometheus
          cloudflared:
            # renovate: depName="Cloudflare Tunnels (cloudflared)"
            gnetId: 17457
            revision: 6
            datasource:
              - name: DS_PROMETHEUS
                value: Prometheus
          ingress:
            gnetId: 9614
            revision: 1
            datasource: Prometheus
          cloudnative-pg:
            url: https://raw.githubusercontent.com/cloudnative-pg/cloudnative-pg/main/docs/src/samples/monitoring/grafana-dashboard.json
            datasource:
              - name: DS_PROMETHEUS
                value: Prometheus
          external-dns:
            # renovate: depName="External-dns"
            gnetId: 15038
            revision: 3
            datasource: Prometheus
          external-secrets:
            url: https://raw.githubusercontent.com/external-secrets/external-secrets/main/docs/snippets/dashboard.json
            datasource: Prometheus
          node-exporter-full:
            # renovate: depName="Node Exporter Full"
            gnetId: 1860
            revision: 33
            datasource: Prometheus
          radarr:
            url: https://raw.githubusercontent.com/k8s-at-home/grafana-dashboards/main/radarr.json
            datasource: Prometheus
          sonarr:
            url: https://raw.githubusercontent.com/k8s-at-home/grafana-dashboards/main/sonarr.json
            datasource: Prometheus
          redis:
            # renovate: depName="Redis Dashboard for Prometheus Redis Exporter 1.x"
            gnetId: 763
            revision: 5
            datasource: Prometheus
          spegel:
            # renovate: depName="Spegel"
            gnetId: 18089
            revision: 1
            datasource:
              - name: DS_PROMETHEUS
                value: Prometheus
          nvidia:
            gnetId: 12239
            revision: 2
            datasource: Prometheus
      env:
        GF_PANELS_DISABLE_SANITIZE_HTML: true
      adminPassword: ${SECRET_GRAFANA_PASSWORD}
      ingress:
        enabled: true
        hosts:
          - &hostGrafana "grafana.garb.dev"
        path: /
        tls:
          - secretName: wildcard-cert-tls
            hosts:
              - *hostGrafana
        ingressClassName: nginx-internal
    kubelet:
      enabled: true
    kubeApiServer:
      enabled: true
    kubeControllerManager:
      enabled: true
      endpoints:
        - 192.168.1.9
        - 192.168.1.7
        - 192.168.1.4
      service:
        enabled: true
        port: 10257
        targetPort: 10257
      serviceMonitor:
        enabled: true
        https: true
        insecureSkipVerify: true
    kubeScheduler:
      enabled: true
      endpoints:
        - 192.168.1.9
        - 192.168.1.7
        - 192.168.1.4
      service:
        port: 10259
        targetPort: 10259
      serviceMonitor:
        https: true
        insecureSkipVerify: true
    kubeProxy:
      enabled: false
    kubeEtcd:
      enabled: true
      endpoints:
        - 192.168.1.9
        - 192.168.1.7
        - 192.168.1.4
      service:
        enabled: true
        port: 2381
        targetPort: 2381
    prometheusOperator:
      tls:
        enabled: false
      admissionWebhooks:
        enabled: false
    prometheus:
      enabled: true
      ingress:
        enabled: true
        hosts:
          - &hostPrometheus "prometheus.garb.dev"
        paths:
          - /
        tls:
          - secretName: wildcard-cert-tls
            hosts:
              - *hostPrometheus
        ingressClassName: nginx-internal
      additionalDatasources:
        - name: blocky-redis
          type: standalone
          url: *redis
      prometheusSpec:
        replicas: 2
        podAntiAffinity: hard
        retention: 2d
        replicaExternalLabelName: __replica__
        prometheusExternalLabelNameClear: false
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        enableAdminAPI: true
        walCompression: true
        enableFeatures:
          - auto-gomaxprocs
          - memory-snapshot-on-shutdown
          - new-service-discovery-manager
