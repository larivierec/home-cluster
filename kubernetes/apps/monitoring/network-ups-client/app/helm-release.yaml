---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app network-ups-client
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      network-ups-client:
        strategy: RollingUpdate
        type: daemonset
        containers:
          app:
            image:
              repository: ghcr.io/larivierec/nut-client
              tag: latest@sha256:c5e8db0eeda2afc3db7ce7ffc86091344d186651ddc08ca561a0a11a593867f7
            env:
              TZ: "${TIMEZONE:=Etc/UTC}"
            securityContext:
              # required for powering down
              privileged: true
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
        pod:
          annotations:
            configmap.reloader.stakater.com/reload: network-ups-client-config
          nodeSelector:
            ups.feature.node.kubernetes.io/apc: "false"
    service:
      app:
        enabled: false
        controller: *app
    persistence:
      config:
        type: configMap
        name: network-ups-client-config
        defaultMode: 0400
        globalMounts:
          - path: /etc/nut
    configMaps:
      config:
        enabled: true
        data:
          nut.conf: |-
            MODE=netclient
          upsmon.conf: |-
            MONITOR ups@network-ups-tools-app.monitoring.svc.cluster.local:3493 1 upsmon "bacon" slave
            SHUTDOWNCMD "/sbin/shutdown -h +0"
            POWERDOWNFLAG /etc/killpower
            POLLFREQ 15
            POLLFREQALERT 5
            HOSTSYNC 15
