---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: opnsense-metrics
  namespace: monitoring
  labels:
    app.kubernetes.io/name: opnsense-metrics
spec:
  selector:
    matchLabels:
      app: opnsense-metrics
  namespaceSelector:
    matchNames:
      - monitoring
  endpoints:
  - port: metrics
    path: /metrics
    interval: 10s
    honorLabels: true