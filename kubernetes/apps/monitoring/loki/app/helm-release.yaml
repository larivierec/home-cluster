# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: loki
      version: 6.5.2
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  maxHistory: 2
  install:
    crds: Skip
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: Skip
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: minio
      namespace: system
    - name: local-path-provisioner
      namespace: system
  valuesFrom:
    - targetPath: loki.storage.s3.accessKeyId
      kind: Secret
      name: loki
      valuesKey: AWS_ACCESS_KEY_ID
    - targetPath: loki.storage.s3.secretAccessKey
      kind: Secret
      name: loki
      valuesKey: AWS_SECRET_ACCESS_KEY
    - targetPath: loki.storage.s3.endpoint
      kind: Secret
      name: loki
      valuesKey: BUCKET_HOST
    - kind: Secret
      name: loki
      valuesKey: BUCKET_REGION
      targetPath: loki.storage.s3.region
  values:
    minio:
      enabled: false
    deploymentMode: SimpleScalable
    loki:
      ingester:
        chunk_encoding: snappy
      storage:
        type: s3
        s3:
          s3ForcePathStyle: true
          insecure: true
        bucketNames:
          chunks: loki
      schemaConfig:
        configs:
          - from: "2024-04-01" # quote
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      structuredConfig:
        auth_enabled: false
        server:
          log_level: info
          http_listen_port: 3100
          grpc_listen_port: 9095
          grpc_server_max_recv_msg_size: 8388608
          grpc_server_max_send_msg_size: 8388608
        limits_config:
          ingestion_burst_size_mb: 128
          ingestion_rate_mb: 64
          max_query_parallelism: 100
          per_stream_rate_limit: 64M
          per_stream_rate_limit_burst: 128M
          reject_old_samples: true
          reject_old_samples_max_age: 168h
          retention_period: 30d
          shard_streams:
            enabled: true
          split_queries_by_interval: 1h
        query_scheduler:
          max_outstanding_requests_per_tenant: 4096
        frontend:
          max_outstanding_per_tenant: 4096
        ruler:
          enable_api: true
          enable_alertmanager_v2: true
          alertmanager_url: http://alertmanager-operated.monitoring.svc.cluster.local:9093
          storage:
            type: local
            local:
              directory: /rules
          rule_path: /rules/fake
        analytics:
          reporting_enabled: false
    backend:
      replicas: 2
      persistence:
        storageClass: local-hostpath
    write:
      replicas: 2
      persistence:
        storageClass: local-hostpath
      image:
        registry: ghcr.io
    read:
      replicas: 2
      persistence:
        storageClass: local-hostpath
        size: 5Gi
    gateway:
      replicas: 2
      image:
        registry: ghcr.io
        repository: nginxinc/nginx-unprivileged
        tag: 1.26-alpine@sha256:4462758301a3ae11fd4549f1b837ff9067f98c18bfee4d0aa8cb235dd3da2009
      deploymentStrategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 50%
          maxSurge: 50%
      topologySpreadConstraints:
        - maxSkew: 2
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: loki
              app.kubernetes.io/component: gateway
    lokiCanary:
      enabled: false
    monitoring:
      dashboards:
        annotations:
          grafana_folder: Loki
      serviceMonitor:
        enabled: false
        metricsInstance:
          enabled: false
    sidecar:
      image:
        repository: ghcr.io/kiwigrid/k8s-sidecar
      enableUniqueFilenames: true
      rules:
        searchNamespace: ALL
        folder: /rules/fake
    test:
      enabled: false
