---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-tf-controller
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/apps/infrastructure/tf-controller/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
  wait: true
  # dependsOn:
  #   - name: cluster-apps-external-secrets-stores
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-tf-controller-terraforms
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/apps/infrastructure/tf-controller/infra
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
  wait: false # no flux ks dependents
  dependsOn:
    - name: cluster-apps-tf-controller