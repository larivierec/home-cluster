---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tf-controller
  namespace: infrastructure
spec:
  interval: 30m
  chart:
    spec:
      chart: tf-controller
      version: 0.16.0-rc.3
      sourceRef:
        kind: HelmRepository
        name: tf-controller
        namespace: flux-system
      interval: 30m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    installCRDs: true
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        interval: 1m
    awsPackage:
      install: false
    runner:
      image:
        repository: ghcr.io/larivierec/tf-runner-bw
        tag: v0.0.11
