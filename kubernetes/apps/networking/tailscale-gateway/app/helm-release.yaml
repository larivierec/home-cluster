---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: tailscale-gateway
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            fullnameOverride: tailscale
            image:
              repository: ghcr.io/tailscale/tailscale
              tag: v1.56.0
            env:
              TZ: "UTC"
              NO_AUTOUPDATE: "true"
              TS_KUBE_SECRET: tailscale-state
              SA_NAME: tailscale
              TS_HOSTNAME: "tailscale-k8s-gateway"
              TS_USERSPACE: "true"
              TS_ROUTES: "192.168.0.0/16"
              TS_EXTRA_ARGS: "--advertise-exit-node --advertise-tags=tag:k8s --accept-routes --snat-subnet-routes=false"
            envFrom:
              - secretRef:
                  name: tailscale-auth
            resources:
              requests:
                cpu: 10m
                memory: 50M
              limits:
                memory: 278M
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          annotations:
            configmap.reloader.stakater.com/reload: tailscale-auth

    service:
      main:
        ports:
          http:
            port: 45387

    serviceAccount:
      name: tailscale
