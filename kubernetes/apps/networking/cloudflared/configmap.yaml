---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared-config
  namespace: networking
  labels:
    app.kubernetes.io/name: cloudflared
  annotations:
    reloader.stakater.com/match: "true"
data:
  config.yaml: |
    ---
    tunnel: ${SECRET_CLOUDFLARE_TUNNEL}
    
    credentials-file: /etc/cloudflared/creds.json
    
    originRequest:
      http2Origin: true
    
    no-autoupdate: true
    
    ingress:
    - hostname: ${SECRET_DOMAIN}
      service: https://ingress-nginx-controller.ingress.svc.cluster.local:443
      originRequest:
        originServerName: ingress.${SECRET_DOMAIN}
    - hostname: "*.${SECRET_DOMAIN}"
      service: https://ingress-ingress-nginx-controller.ingress.svc.cluster.local:443
      originRequest:
        originServerName: ingress.${SECRET_DOMAIN}
    - service: http_status:404