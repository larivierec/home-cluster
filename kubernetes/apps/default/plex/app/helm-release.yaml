---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app plex
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        strategy: Recreate
        pod:
          nodeSelector:
            node-role.kubernetes.io/worker: "true"
            # intel.feature.node.kubernetes.io/gpu: "true"
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            supplementalGroups:
              - 44
              - 109
          runtimeClassName: nvidia
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/plex-beta
              tag: 1.40.0.7998-c29d4c0c8@sha256:f499b062f524e28ae8a478718f2ddbbd2044cd49c91ea313ad5773c239b0d00b
            env:
              TZ: "UTC"
              ADVERTISE_IP: "https://192.168.40.4:32400,https://plex.garb.dev:443"
              NVIDIA_DRIVER_CAPABILITIES: all
              NVIDIA_VISIBLE_DEVICES: all
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 1000m
                memory: 2Gi
              limits:
                memory: 16Gi
                # gpu.intel.com/i915: 1
                nvidia.com/gpu: 1
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          coredns.io/hostname: "plex.garb.dev"
          io.cilium/lb-ipam-ips: "192.168.40.4"
        ports:
          http:
            port: &port 32400
    ingress:
      main:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: ingress.garb.dev
          external-dns.alpha.kubernetes.io/hostname: plex.garb.dev
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        hosts:
          - host: &host "plex.garb.dev"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: wildcard-cert-tls
    route:
      main:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: dummy
          external-dns.alpha.kubernetes.io/hostname: plex-route.garb.dev
          external-dns.alpha.kubernetes.io/ttl: "120"
        parentRefs:
          - name: cilium-external
            namespace: infrastructure
            sectionName: https
        hostnames:
          - "plex-route.garb.dev"
        rules:
          - backendRefs:
              - port: *port
                name: *app
            timeouts:
              backendRequest: 3m
    persistence:
      config:
        enabled: true
        existingClaim: plex-longhorn
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: 192.168.1.3
            path: /volume2/media-sp2
        globalMounts:
          - path: /media
        readOnly: true
      backup:
        enabled: true
        existingClaim: plex-backup
        globalMounts:
          - path: /config/backup
      tmp:
        enabled: true
        type: emptyDir
        medium: Memory
