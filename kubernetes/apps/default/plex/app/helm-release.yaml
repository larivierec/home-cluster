---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app plex-cluster
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        strategy: Recreate
        annotations:
          backup.velero.io/backup-volumes: config
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            supplementalGroups:
              - 65539
          runtimeClassName: nvidia
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/plex
              tag: 1.32.8.7639-fb6452ebf@sha256:637fe10cef736f249d96cb004c12f81646c81ca17ddce22374ea8782aa6646c2
            env:
              TZ: "UTC"
              ADVERTISE_IP: "https://192.168.40.4:32400,https://plex.${SECRET_DOMAIN}:443"
              NVIDIA_DRIVER_CAPABILITIES: all
              NVIDIA_VISIBLE_DEVICES: all
            resources:
              requests:
                cpu: 1000m
                memory: 2Gi
                nvidia.com/gpu: 1
              limits:
                memory: 10Gi
                nvidia.com/gpu: 1
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          coredns.io/hostname: "plex.${SECRET_DOMAIN}"
          io.cilium/lb-ipam-ips: "192.168.40.4"
        ports:
          http:
            port: &port 32400
    route:
      main:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: dummy
          external-dns.alpha.kubernetes.io/hostname: plex.${SECRET_DOMAIN}
          external-dns.alpha.kubernetes.io/ttl: "120"
        parentRefs:
          - name: cilium-external
            namespace: infrastructure
            sectionName: https
        hostnames:
          - "plex.${SECRET_DOMAIN}"
        rules:
          - backendRefs:
              - port: *port
                name: *app
            timeouts:
              backendRequest: 3m
    persistence:
      config:
        enabled: true
        existingClaim: plex-longhorn
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: 192.168.1.3
            path: /volume2/media-sp2
        globalMounts:
          - path: /media
        readOnly: true
      backup:
        enabled: true
        existingClaim: plex-backup
        globalMounts:
          - path: /config/backup
      tmp:
        enabled: true
        type: emptyDir
        medium: Memory
