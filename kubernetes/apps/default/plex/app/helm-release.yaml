---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex-cluster
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    runtimeClassName: nvidia
    image:
      repository: ghcr.io/onedr0p/plex
      tag: 1.32.6.7557-1cf77d501@sha256:0d5a12bddc5ab41e0f055254335cbe09374972d04c147209321060e59f2cd506
    controller:
      strategy: Recreate
    podAnnotations:
      backup.velero.io/backup-volumes: config
    env:
      TZ: "UTC"
      ADVERTISE_IP: "https://192.168.50.4:32400,https://plex.${SECRET_DOMAIN}:443"
      NVIDIA_DRIVER_CAPABILITIES: all
      NVIDIA_VISIBLE_DEVICES: all
    
    dnsConfig:
      options:
        - name: ndots
          value: "1"

    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          coredns.io/hostname: "plex.${SECRET_DOMAIN}"
          io.cilium/lb-ipam-ips: "192.168.50.4"
        ports:
          http:
            port: 32400

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      supplementalGroups:
        - 44
        - 109
        - 65539
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/icon: "simple-icons:plex"
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          external-dns.alpha.kubernetes.io/target: ingress.${SECRET_DOMAIN}
          external-dns.alpha.kubernetes.io/ttl: "120"
        hosts:
          - host: &host "plex.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: wildcard-cert-tls

    persistence:
      config:
        enabled: true
        existingClaim: plex-longhorn
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: 192.168.1.3
            path: /volume2/media-sp2
        mountPath: /media
        readOnly: true
      backup:
        enabled: true
        existingClaim: plex-backup
        mountPath: /config/backup
      tmp:
        enabled: true
        type: emptyDir
        medium: Memory

    resources:
      requests:
        cpu: 1000m
        memory: 2Gi
        nvidia.com/gpu: 1
      limits:
        memory: 6Gi
        nvidia.com/gpu: 1
