---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex-cluster
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        strategy: Recreate
        annotations:
          backup.velero.io/backup-volumes: config
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            supplementalGroups:
              - 65539
          runtimeClassName: nvidia
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/plex
              tag: 1.32.7.7621-871adbd44@sha256:f9f77dc5e17cab9fae5ece663a64d026e3c75142b3b60bb4a52bf061957412be
            env:
              TZ: "UTC"
              ADVERTISE_IP: "https://192.168.40.4:32400,https://plex.${SECRET_DOMAIN}:443"
              NVIDIA_DRIVER_CAPABILITIES: all
              NVIDIA_VISIBLE_DEVICES: all
            resources:
              requests:
                cpu: 1000m
                memory: 2Gi
                nvidia.com/gpu: 1
              limits:
                memory: 6Gi
                nvidia.com/gpu: 1
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          coredns.io/hostname: "plex.${SECRET_DOMAIN}"
          io.cilium/lb-ipam-ips: "192.168.40.4"
        ports:
          http:
            port: 32400

    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          hajimari.io/icon: "simple-icons:plex"
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          external-dns.alpha.kubernetes.io/target: ingress.${SECRET_DOMAIN}
          external-dns.alpha.kubernetes.io/ttl: "120"
        hosts:
          - host: &host "plex.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: wildcard-cert-tls

    # route:
    #   main:
    #     enabled: true
    #     annotations:
    #       external-dns.alpha.kubernetes.io/hostname: plex.${SECRET_DOMAIN}
    #       external-dns.alpha.kubernetes.io/ttl: "120"
    #     parentRefs:
    #       - name: cilium-external
    #         namespace: infrastructure
    #     hostnames:
    #       - "plex.${SECRET_DOMAIN}"
    #     rules:
    #       backendRefs:
    #         - port: http

    persistence:
      config:
        enabled: true
        existingClaim: plex-longhorn
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: 192.168.1.3
            path: /volume2/media-sp2
        globalMounts:
          - path: /media
        readOnly: true
      backup:
        enabled: true
        existingClaim: plex-backup
        globalMounts:
          - path: /config/backup
      tmp:
        enabled: true
        type: emptyDir
        medium: Memory
