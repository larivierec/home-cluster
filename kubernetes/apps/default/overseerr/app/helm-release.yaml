---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: overseerr
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        strategy: RollingUpdate
        surge: 1
        unavailable: 1
        annotations:
          backup.velero.io/backup-volumes: app/config
        containers:
          main:
            image:
              repository: ghcr.io/sct/overseerr
              tag: 1.33.2
              pullPolicy: IfNotPresent
            env:
              TZ: "UTC"
    service:
      main:
        ports:
          http:
            port: 5055

    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          hajimari.io/icon: "charm:git-request"
          external-dns.alpha.kubernetes.io/target: ingress.${SECRET_DOMAIN}
          external-dns.alpha.kubernetes.io/hostname: "overseerr.${SECRET_DOMAIN}"
          external-dns.alpha.kubernetes.io/ttl: "120"
        hosts:
          - host: &host "overseerr.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: wildcard-cert-tls

    # TODO will be supported in next release of external-dns
    # route:
    #   main:
    #     enabled: true
    #     annotations:
    #       external-dns.alpha.kubernetes.io/hostname: overseerr.${SECRET_DOMAIN}
    #       external-dns.alpha.kubernetes.io/ttl: "120"
    #     parentRefs:
    #       - name: cilium-external
    #         namespace: infrastructure
    #     hostnames:
    #       - "overseerr.${SECRET_DOMAIN}"
    #     rules:
    #       backendRefs:
    #         - port: http

    persistence:
      config:
        enabled: true
        existingClaim: overseerr-config-v2
        globalMounts:
          - path: /app/config
