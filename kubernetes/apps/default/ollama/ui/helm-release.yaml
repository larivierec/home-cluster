---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app ollama-ui
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/ollama-webui/ollama-webui
              tag: main
            env:
              OLLAMA_API_BASE_URL: http://ollama.default.svc:11434/api
            resources:
              requests:
                cpu: 200m
              limits:
                memory: 2Gi
              startup:
                enabled: false
    service:
      main:
        ports:
          http:
            port: &port 8080
    route:
      main:
        enabled: true
        parentRefs:
          - name: cilium-internal
            namespace: infrastructure
            sectionName: https
        hostnames:
          - "chat.${SECRET_DOMAIN}"
        rules:
          - backendRefs:
              - port: *port
                name: *app
            timeouts:
              backendRequest: 10m
