---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: protonmail-bridge
  namespace: mail
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    controller:
      type: statefulset
    image:
      repository: ghcr.io/larivierec/protonmail-bridge-docker
      tag: v3.0.0-1
    env:
      TZ: "America/New_York"
    service:
      main:
        enabled: false
      imap:
        enabled: true
        type: LoadBalancer
        loadBalancerIP : "192.168.42.6"
        annotations:
          hajimari.io/icon: "material-symbols:mail"
          coredns.io/hostname: "imap.${SECRET_DOMAIN}"
          metallb.universe.tf/allow-shared-ip: mail-svc
        externalTrafficPolicy: Local
        ports:
          imap-tcp:
            enabled: true
            port: 143
      smtp:
        enabled: true
        type: LoadBalancer
        loadBalancerIP : "192.168.42.6"
        annotations:
          hajimari.io/icon: "material-symbols:mail"
          coredns.io/hostname: "smtp.${SECRET_DOMAIN}"
          metallb.universe.tf/allow-shared-ip: mail-svc
        externalTrafficPolicy: Local
        ports:
          smtp-tcp:
            enabled: true
            port: 25
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: protonmail-bridge-config-v1
        mountPath: /root
