---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: protonmail-bridge
  namespace: mail
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        type: deployment
        updateStrategy: Recreate
        containers:
          main:
            image:
              repository: ghcr.io/larivierec/protonmail-bridge-docker
              tag: 3.7.1@sha256:dfa26bd5b492df00583b1262002aa88f994fc35bd5dfb9bbff4d6341e41f966e
            env:
              TZ: "America/New_York"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
    service:
      main:
        enabled: false
      imap:
        enabled: true
        controller: main
        type: LoadBalancer
        annotations:
          coredns.io/hostname: "imap.${SECRET_DOMAIN}"
        externalTrafficPolicy: Cluster
        ports:
          imap-tcp:
            enabled: true
            port: 143
      smtp:
        enabled: true
        controller: main
        type: LoadBalancer
        annotations:
          coredns.io/hostname: "smtp.${SECRET_DOMAIN}"
        externalTrafficPolicy: Cluster
        ports:
          smtp-tcp:
            enabled: true
            port: 25
    persistence:
      config:
        enabled: true
        existingClaim: protonmail-bridge-config-v1
        globalMounts:
          - path: /root
