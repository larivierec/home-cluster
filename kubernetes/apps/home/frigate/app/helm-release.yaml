---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app frigate
  namespace: home
spec:
  dependsOn:
    - name: mosquitto
      namespace: home
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      frigate:
        strategy: Recreate
        annotations:
          configmap.reloader.stakater.com/reload: &config frigate-config
        pod:
          nodeSelector:
            google.feature.node.kubernetes.io/coral: "true"
            intel.feature.node.kubernetes.io/gpu: "true"
            node-role.kubernetes.io/worker: "true"
        containers:
          app:
            image:
              repository: ghcr.io/blakeblackshear/frigate
              tag: 0.14.0@sha256:416fa4cc44fd1e40abf522ddb01defa83f2fefeca2337425c1fe1574b7f4bb14
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 6Gi
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 5000
          go2rtc:
            enabled: true
            port: &api-port 1984
          rtsp:
            enabled: true
            port: &restream-port 8554
      ws:
        enabled: true
        controller: *app
        ports:
          http:
            port: &ws-port 5000
            appProtocol: wss
      external-rtsp:
        enabled: true
        controller: *app
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          lbipam.cilium.io/ips: 192.168.40.5
        ports:
          rtsp-tcp:
            enabled: true
            port: *restream-port
            protocol: TCP
            targetPort: *restream-port
    # ingress:
    #   app:
    #     enabled: true
    #     className: internal
    #     hosts:
    #       - host: &host "frigate.garb.dev"
    #         paths:
    #           - path: /
    #             service:
    #               identifier: app
    #               port: http
    #     tls:
    #       - hosts:
    #           - *host
    #         secretName: wildcard-cert-tls
    route:
      app:
        enabled: true
        parentRefs:
          - name: envoy-internal
            namespace: networking
        hostnames:
          - "frigate.garb.dev"
        rules:
          - backendRefs:
              - port: *port
                name: frigate-app
      ws:
        enabled: true
        parentRefs:
          - name: envoy-internal
            namespace: networking
        hostnames:
          - "frigate.garb.dev"
        rules:
          - backendRefs:
              - port: *ws-port
                name: frigate-ws
            matches:
              - path:
                  type: PathPrefix
                  value: /ws
      go2rtc:
        enabled: true
        parentRefs:
          - name: envoy-internal
            namespace: networking
        hostnames:
          - "go2rtc.garb.dev"
        rules:
          - backendRefs:
              - port: *api-port
                name: frigate-app
            timeouts:
              backendRequest: 10m
      app-cilium:
        enabled: true
        parentRefs:
          - name: cilium-internal
            namespace: networking
        hostnames:
          - "frigate-cilium.garb.dev"
        rules:
          - backendRefs:
              - port: *port
                name: frigate-app
            timeouts:
              backendRequest: 10m
      go2rtc-cilium:
        enabled: true
        parentRefs:
          - name: cilium-internal
            namespace: networking
        hostnames:
          - "go2rtc-cilium.garb.dev"
        rules:
          - backendRefs:
              - port: *api-port
                name: frigate-app
            timeouts:
              backendRequest: 10m
    persistence:
      data:
        enabled: true
        existingClaim: config-frigate-1
        globalMounts:
          - path: /data
      config:
        enabled: true
        type: configMap
        name: *config
        globalMounts:
          - path: /config/config.yml
            subPath: config.yml
            readOnly: true
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "192.168.1.3"
            path: "/volume2/frigate"
        globalMounts:
          - path: /media
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 4Gi
        globalMounts:
          - path: /dev/shm
  valuesFrom:
    - kind: Secret
      name: frigate
      valuesKey: mqtt_password
      targetPath: controllers.frigate.containers.app.env.FRIGATE_MQTT_PASSWORD
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: rtsp_user
      targetPath: controllers.frigate.containers.app.env.FRIGATE_RTSP_USERNAME
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: rtsp_password
      targetPath: controllers.frigate.containers.app.env.FRIGATE_RTSP_PASSWORD
      optional: false
