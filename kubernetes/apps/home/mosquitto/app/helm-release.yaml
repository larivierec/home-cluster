---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mosquitto
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      mosquitto:
        annotations:
          configmap.reloader.stakater.com/reload: &config config-mosquitto-0
          secret.reloader.stakater.com/reload: &secret mosquitto
        containers:
          app:
            image:
              repository: public.ecr.aws/docker/library/eclipse-mosquitto
              tag: 2.0.18
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
        pod:
          securityContext:
            runAsUser: 1883
            runAsGroup: 1883
    service:
      app:
        controller: *app
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          coredns.io/hostname: mosquitto.garb.dev
        ports:
          mqtt:
            enabled: true
            primary: true
            port: 1883
    persistence:
      data:
        enabled: false
        existingClaim: *config
        globalMounts:
          - path: /config
      configinc:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: *secret
        globalMounts:
          - path: /mosquitto/config
