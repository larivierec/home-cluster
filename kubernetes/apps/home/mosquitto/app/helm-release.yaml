---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        annotations:
          configmap.reloader.stakater.com/reload: &config mosquitto-config-v1
          secret.reloader.stakater.com/reload: &secret mosquitto
        containers:
          main:
            image:
              repository: public.ecr.aws/docker/library/eclipse-mosquitto
              tag: 2.0.18
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
        pod:
          securityContext:
            runAsUser: 1883
            runAsGroup: 1883
    service:
      main:
        enabled: true
        ports:
          http:
            enabled: false
          mqtt:
            enabled: true
            primary: true
            type: LoadBalancer
            externalTrafficPolicy: Cluster
            annotations:
              coredns.io/hostname: "mosquitto.garb.dev"
            port: 1883
    persistence:
      data:
        enabled: false
        existingClaim: *config
        globalMounts:
          - path: /config
      configinc:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: *secret
        globalMounts:
          - path: /mosquitto/config
