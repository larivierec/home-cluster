---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: system
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  values:
    controller:
      type: deployment
      strategy: Recreate

    image:
      repository: lscr.io/linuxserver/unifi-controller
      tag: 7.5.174

    env:
      TZ: "America/New_York"
      MEM_LIMIT: 1024
      MEM_STARTUP: 512
      PUID: 999
      PGID: 999

    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          hajimari.io/icon: "mdi:lan"
          coredns.io/hostname: "unifi-controller.${SECRET_DOMAIN}"
          # io.cilium/lb-ipam-ips: "192.168.42.7"
          metallb.universe.tf/allow-shared-ip: default-lb
          metallb.universe.tf/loadBalancerIPs: "192.168.42.7"
        ports:
          http:
            port: 8443
          controller:
            enabled: true
            port: 8080
            protocol: TCP
          portal-http:
            enabled: false
            port: 8880
            protocol: HTTP
          portal-https:
            enabled: false
            port: 8843
            protocol: HTTPS
          speedtest:
            enabled: true
            port: 6789
            protocol: TCP
          stun:
            enabled: true
            port: 3478
            protocol: UDP
          syslog:
            enabled: true
            port: 5514
            protocol: UDP
          discovery:
            enabled: true
            port: 10001
            protocol: UDP
    probes:
      liveness:
        enabled: false

    ingress:
      main:
        enabled: true
        ingressClassName: nginx-internal
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        hosts:
          - host: &host unifi.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: wildcard-cert-tls

    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: unifi-config-v2
        subPath: unifi

    podAnnotations:
      backup.velero.io/backup-volumes: config
