---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: system
spec:
  dependsOn:
    - name: csi-driver-nfs
      namespace: system
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: quay.io/minio/minio
      tag: RELEASE.2023-06-29T05-12-28Z
    
    args: ["server", "/data", "--console-address", ":9001"]
    envFrom:
      - secretRef:
          name: minio-secrets
    env:
      TZ: UTC
      MINIO_UPDATE: "off"
      MINIO_PROMETHEUS_AUTH_TYPE: "public"

    auth:
      existingSecret: minio-secrets
    
    service:
      main:
        type: ClusterIP
        enabled: true
        ports:
          http:
            enabled: true
            port: &http-port 9001
          api:
            enabled: true
            port: &api-port 9000

    ingress:
      main:
        enabled: true
        annotations:
          io.cilium/lb-ipam-ips: "192.168.42.10"
        ingressClassName: nginx-internal
        hosts:
          - host: &minio minio.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: *http-port
          - host: &s3 s3.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: *api-port
        tls:
          - hosts:
              - *minio
            secretName: wildcard-cert-tls
          - hosts:
              - *s3
            secretName: wildcard-cert-tls
    persistence:
      config:
        enabled: true
        existingClaim: minio
        mountPath: /data
    podAnnotations:
      secret.reloader.stakater.com/reload: minio-secrets