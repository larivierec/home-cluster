---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app minio
  namespace: system
spec:
  dependsOn:
    - name: csi-driver-nfs
      namespace: system
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: quay.io/minio/minio
              tag: RELEASE.2023-12-09T18-17-51Z
            args: ["server", "/data", "--console-address", ":9001"]
            envFrom:
              - secretRef:
                  name: minio-secrets
            env:
              TZ: UTC
              MINIO_UPDATE: "off"
              MINIO_PROMETHEUS_AUTH_TYPE: "public"

            auth:
              existingSecret: minio-secrets
        pod:
          annotations:
            secret.reloader.stakater.com/reload: minio-secrets

    service:
      main:
        enabled: true
        ports:
          http:
            port: &http-port 9001
          api:
            enabled: true
            port: &api-port 9000

    route:
      main:
        enabled: true
        parentRefs:
          - name: cilium-internal
            namespace: infrastructure
        hostnames:
          - "minio.${SECRET_DOMAIN}"
        rules:
          - backendRefs:
              - port: *http-port
                name: *app
      s3:
        enabled: true
        parentRefs:
          - name: cilium-internal
            namespace: infrastructure
        hostnames:
          - "s3.${SECRET_DOMAIN}"
        rules:
          - backendRefs:
              - port: *api-port
                name: *app

    persistence:
      config:
        enabled: true
        existingClaim: minio
        globalMounts:
          - path: /data
