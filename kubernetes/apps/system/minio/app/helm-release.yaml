---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app minio
  namespace: system
spec:
  dependsOn:
    - name: csi-driver-nfs
      namespace: system
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      minio:
        containers:
          app:
            image:
              repository: quay.io/minio/minio
              tag: RELEASE.2024-03-10T02-53-48Z
            args: ["server", "/data", "--console-address", ":9001"]
            envFrom:
              - secretRef:
                  name: minio-secrets
            env:
              TZ: UTC
              MINIO_UPDATE: "off"
              MINIO_PROMETHEUS_AUTH_TYPE: "public"
        pod:
          nodeSelector:
            node-role.kubernetes.io/worker: "true"
          annotations:
            secret.reloader.stakater.com/reload: minio-secrets
    service:
      app:
        controller: *app
        enabled: true
        ports:
          http:
            port: &http-port 9001
          api:
            enabled: true
            port: &api-port 9000
    ingress:
      app:
        enabled: true
        className: internal
        hosts:
          - host: &minio minio.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: *http-port
          - host: &s3 s3.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: *api-port
        tls:
          - hosts:
              - *minio
            secretName: wildcard-cert-tls
          - hosts:
              - *s3
            secretName: wildcard-cert-tls
    route:
      app:
        enabled: true
        parentRefs:
          - name: cilium-internal
            namespace: infrastructure
        hostnames:
          - "minio-route.garb.dev"
        rules:
          - backendRefs:
              - port: *http-port
                name: *app
      s3:
        enabled: true
        parentRefs:
          - name: cilium-internal
            namespace: infrastructure
        hostnames:
          - "s3-route.garb.dev"
        rules:
          - backendRefs:
              - port: *api-port
                name: *app
    persistence:
      config:
        enabled: true
        existingClaim: minio-csi
        globalMounts:
          - path: /data
