---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reloader
  namespace: system
spec:
  interval: 5m
  chart:
    spec:
      chart: reloader
      version: 1.0.31
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: flux-system
      interval: 5m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3