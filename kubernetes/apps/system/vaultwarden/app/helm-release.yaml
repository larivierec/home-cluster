---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vault
  namespace: system
spec:
  dependsOn:
    - name: cloudnative-pg
      namespace: database
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 14.9
            envFrom: &envFrom
              - secretRef:
                  name: postgres-vaultwarden
        containers:
          main:
            image:
              repository: vaultwarden/server
              tag: 1.30.1
            env:
              DATA_FOLDER: "data"
              ICON_CACHE_FOLDER: "data/icon_cache"
              ATTACHMENTS_FOLDER: "data/attachments"
              DOMAIN: "https://vault.${SECRET_DOMAIN}"
              TZ: "UTC"
              SIGNUPS_ALLOWED: "false"
              WEBSOCKET_ENABLED: "true"
              WEBSOCKET_ADDRESS: 0.0.0.0
              WEBSOCKET_PORT: 3012
              SMTP_HOST: protonmail-bridge-smtp.mail.svc
              SMTP_FROM: postmaster@${SECRET_DOMAIN}
              SMTP_FROM_NAME: vaultwarden
              SMTP_PORT: 25
              SMTP_SECURITY: "off"
            envFrom:
              - secretRef:
                  name: &secret vaultwarden
        pod:
          annotations:
            secret.reloader.stakater.com/reload: *secret
            backup.velero.io/backup-volumes: data

    service:
      main:
        ports:
          http:
            port: &port 80
          websocket:
            enabled: true
            port: &websocket-port 3012

    persistence:
      data:
        enabled: true
        existingClaim: vaultwarden-data
        globalMounts:
          - path: /data

    route:
      main:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: dummy
          external-dns.alpha.kubernetes.io/hostname: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
          external-dns.alpha.kubernetes.io/ttl: "120"
        parentRefs:
          - name: cilium-external
            namespace: infrastructure
            sectionName: https
        hostnames:
          - *host
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            backendRefs:
              - port: *port
                name: *app
          - matches:
              - path:
                  type: PathPrefix
                  value: /notifications/hub/negotiate
            backendRefs:
              - port: *port
                name: *app
          - matches:
              - path:
                  type: PathPrefix
                  value: /notifications/hub
            backendRefs:
              - port: *websocket-port
                name: *app
      admin:
        enabled: true
        parentRefs:
          - name: cilium-internal
            namespace: infrastructure
        hostnames:
          - "{{ .Release.Name }}-admin.${SECRET_DOMAIN}"
        rules:
          - backendRefs:
              - port: *port
                name: *app
            matches:
              - path:
                  type: PathPrefix
                  value: /admin
