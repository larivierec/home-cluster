---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault
  namespace: system
spec:
  dependsOn:
    - name: cloudnative-pg
      namespace: database
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-initdb
              tag: 14.8
            env:
              - name: POSTGRES_HOST
                value: postgres-rw.database.svc
              - name: POSTGRES_DB
                value: vaultwarden
              - name: POSTGRES_SUPER_PASS
                valueFrom:
                  secretKeyRef:
                    name: postgres-vaultwarden
                    key: postgres_superuser_pw
              - name: POSTGRES_USER
                valueFrom:
                  secretKeyRef:
                    name: postgres-vaultwarden
                    key: postgres_user
              - name: POSTGRES_PASS
                valueFrom:
                  secretKeyRef:
                    name: postgres-vaultwarden
                    key: postgres_password
        containers:
          main:
            image:
              repository: vaultwarden/server
              tag: 1.30.0
            env:
              DATA_FOLDER: "data"
              ICON_CACHE_FOLDER: "data/icon_cache"
              ATTACHMENTS_FOLDER: "data/attachments"
              DOMAIN: "https://vault.${SECRET_DOMAIN}"
              TZ: "UTC"
              SIGNUPS_ALLOWED: "false"
              WEBSOCKET_ENABLED: "true"
              WEBSOCKET_ADDRESS: 0.0.0.0
              WEBSOCKET_PORT: 3012
              SMTP_HOST: protonmail-bridge-smtp.mail.svc
              SMTP_FROM: postmaster@${SECRET_DOMAIN}
              SMTP_FROM_NAME: vaultwarden
              SMTP_PORT: 25
              SMTP_SECURITY: "off"
            envFrom:
              - secretRef:
                  name: &secret vaultwarden
        pod:
          annotations:
            secret.reloader.stakater.com/reload: *secret
            backup.velero.io/backup-volumes: data
    service:
      main:
        ports:
          http:
            port: &port 80
          websocket:
            enabled: true
            port: &websocket-port 3012
    persistence:
      data:
        enabled: true
        existingClaim: vaultwarden-data
        globalMounts:
          - path: /data
    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          external-dns.alpha.kubernetes.io/target: ingress.${SECRET_DOMAIN}
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: *port
              - path: /notifications/hub/negotiate
                service:
                  name: main
                  port: *port
              - path: /notifications/hub
                service:
                  name: main
                  port: *websocket-port
        tls:
          - hosts:
              - *host
            secretName: wildcard-cert-tls
      admin:
        enabled: true
        className: nginx-internal
        hosts:
          - host: "{{ .Release.Name }}-admin.${SECRET_DOMAIN}"
            paths:
              - path: /admin
                service:
                  name: main
                  port: *port
        tls:
          - hosts:
              - *host
            secretName: wildcard-cert-tls
