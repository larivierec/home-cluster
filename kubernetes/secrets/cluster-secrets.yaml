---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cluster-secrets
  namespace: flux-system
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        SECRET_CLOUDFLARE_TOKEN: |-
          {{ .cloudflare_token }}
        SECRET_CLOUDFLARE_API_KEY: |-
          {{ .cloudflare_api_key }}
        SECRET_CLOUDFLARE_TUNNEL: |-
          {{ .cloudflare_tunnel }}
        SECRET_GRAFANA_PASSWORD: |-
          {{ .grafana_password }}
        SECRET_DOMAIN: |-
          {{ .domain }}
        SECRET_EMAIL: |-
          {{ .email }}
  data:
    - secretKey: cloudflare_token
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: c6da36ed-305d-4806-9f5e-afed01755531
        property: cloudflare_token
    - secretKey: cloudflare_api_key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: c6da36ed-305d-4806-9f5e-afed01755531
        property: cloudflare_api_key
    - secretKey: cloudflare_tunnel
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: c6da36ed-305d-4806-9f5e-afed01755531
        property: cloudflare_tunnel
    - secretKey: grafana_password
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: c6da36ed-305d-4806-9f5e-afed01755531
        property: grafana_password
    - secretKey: domain
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: c6da36ed-305d-4806-9f5e-afed01755531
        property: domain
    - secretKey: email
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: c6da36ed-305d-4806-9f5e-afed01755531
        property: email
