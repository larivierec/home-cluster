bgpControlPlane:
  enabled: true
cluster:
  name: utility
endpointRoutes:
  enabled: true
ciliumEndpointSlice:
  enabled: true
bandwidthManager:
  enabled: true
  bbr: true
bpf:
  masquerade: true
cgroup:
  hostRoot: /sys/fs/cgroup
  autoMount:
    enabled: false
ingressController:
  enabled: false
gatewayAPI:
  enabled: false # using envoy
  enableAlpn: true
  enableAppProtocol: true
  gatewayClass:
    create: "false"
l7Proxy: true
loadBalancer:
  algorithm: maglev
  mode: dsr
  l7:
    backend: envoy
ipam:
  mode: kubernetes
autoDirectNodeRoutes: true
routingMode: native
ipv4NativeRoutingCIDR: 10.42.0.0/16
k8s:
  requireIPv4PodCIDR: true
k8sServiceHost: 127.0.0.1
k8sServicePort: 7445
kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
localRedirectPolicy: true
operator:
  rollOutPods: true
prometheus:
  enabled: true
rollOutCiliumPods: true
securityContext:
  privileged: true
  capabilities:
    ciliumAgent:
      - PERFMON
      - BPF
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
