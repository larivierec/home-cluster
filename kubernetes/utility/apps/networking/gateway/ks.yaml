---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: envoy
  namespace: flux-system
spec:
  targetNamespace: networking
  interval: 10m
  path: "./kubernetes/utility/apps/networking/gateway/envoy/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: envoy-gateway-manifests
  namespace: flux-system
spec:
  targetNamespace: networking
  interval: 10m
  path: "./kubernetes/utility/apps/networking/gateway/envoy/manifests"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
  wait: true
  dependsOn:
    - name: envoy
