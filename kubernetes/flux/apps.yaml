---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: core
    - name: secrets
  path: ./kubernetes/apps
  prune: false
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-secrets
