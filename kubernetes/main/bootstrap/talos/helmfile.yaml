---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile
helmDefaults:
  wait: true
  waitForJobs: true
  timeout: 600
  recreatePods: true
  force: true

repositories:
  - name: cilium
    url: https://helm.cilium.io
  - name: coredns
    url: https://coredns.github.io/helm
  - name: postfinance
    url: https://postfinance.github.io/kubelet-csr-approver

releases:
  - name: prometheus-operator-crds
    namespace: monitoring
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 18.0.0

  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.17.1
    values:
      - ../../apps/kube-system/cilium/bootstrap/values.yaml
    needs:
      - monitoring/prometheus-operator-crds

  - name: coredns
    namespace: kube-system
    chart: coredns/coredns
    version: 1.39.0
    values:
      - ../../apps/kube-system/coredns/bootstrap/values.yaml
    needs:
      - monitoring/prometheus-operator-crds
      - kube-system/cilium

  - name: kubelet-csr-approver
    namespace: kube-system
    chart: postfinance/kubelet-csr-approver
    version: 1.2.6
    values:
      - ../../apps/kube-system/kubelet-csr-approver/app/helm-values.yaml
    needs:
      - kube-system/cilium
      - kube-system/coredns
      - monitoring/prometheus-operator-crds

  - name: spegel
    namespace: system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: v0.0.30
    values:
      - ../../apps/system/spegel/bootstrap/values.yaml
    needs:
      - kube-system/cilium
      - kube-system/coredns
      - system-controllers/kubelet-csr-approver
      - monitoring/prometheus-operator-crds
