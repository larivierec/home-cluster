---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tf-controller
  namespace: infrastructure
spec:
  interval: 30m
  chart:
    spec:
      chart: tf-controller
      version: 0.16.0-rc.4
      sourceRef:
        kind: HelmRepository
        name: tofu-controller
        namespace: flux-system
      interval: 30m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        interval: 1m
    runner:
      image:
        repository: ghcr.io/larivierec/tf-runner
        tag: 0.16.0-rc.4@sha256:8dd8fd4922ab2a880fe142de2097847e48b568b724282136615e0ba875ca9b80
