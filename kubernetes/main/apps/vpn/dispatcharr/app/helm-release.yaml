---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-4.4.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app dispatcharr
  namespace: vpn
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 30m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      dispatcharr:
        type: deployment
        containers:
          app:
            # dependsOn:
            #   - dnsdist
            #   - gluetun
            image:
              repository: ghcr.io/dispatcharr/dispatcharr
              tag: 0.11.1
            env:
              TZ: "America/Toronto"
              DISPATCHARR_PORT: &port 9191
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - sh
                      - -c
                      - "curl -f http://127.0.0.1:9191/ || exit 1"
                  initialDelaySeconds: 120
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              claims:
                - name: gpu
          gcs:
            image:
              repository: jesmann/global-channel-search
              tag: 2.6.0
            command: ["/bin/sh", "-c", "sleep infinity"]
        #   dnsdist:
        #     image:
        #       repository: docker.io/powerdns/dnsdist-21
        #       tag: 2.1.0-alpha0
        #     args:
        #       - -C
        #       - /etc/dnsdist/dnsdist.yml
        #   gluetun:
        #     image:
        #       repository: ghcr.io/qdm12/gluetun
        #       tag: v3.40.0
        #     env:
        #       - name: VPN_SERVICE_PROVIDER
        #         value: surfshark
        #       - name: VPN_TYPE
        #         value: wireguard
        #       - name: VPN_INTERFACE
        #         value: wg0
        #       - name: FIREWALL_INPUT_PORTS
        #         value: "34400"
        #       - name: FIREWALL_OUTBOUND_SUBNETS
        #         # Allow access to k8s subnets
        #         value: "10.42.0.0/16,10.43.0.0/16"
        #       - name: DOT
        #         value: "off"
        #       - name: DNS_ADDRESS
        #         value: "127.0.0.2"
        #     envFrom:
        #       - secretRef:
        #           name: &secret vpn-auth
        #     securityContext:
        #       capabilities:
        #         add:
        #           - NET_ADMIN
        #       allowPrivilegeEscalation: false
        #     resources:
        #       limits:
        #         squat.ai/tun: "1"
        # annotations:
        #   configmap.reloader.stakater.com/reload: dispatcharr-dnsdist
        #   secret.reloader.stakater.com/reload: *secret
    defaultPodOptions:
      resourceClaims:
        - name: gpu
          resourceClaimTemplateName: dispatcharr
    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.40.13
        ports:
          http:
            port: *port
    route:
      app:
        enabled: true
        parentRefs:
          - name: envoy-internal
            namespace: networking
        hostnames:
          - "dispatcharr.garb.dev"
        rules:
          - backendRefs:
              - port: *port
                name: *app
    persistence:
      data:
        enabled: true
        existingClaim: dispatcharr-0
        globalMounts:
          - path: /home/dispatcharr/conf
      tmp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp
