# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-pocket-id
  namespace: security
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager-sdk
    kind: ClusterSecretStore
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        DB_CONNECTION_STRING: |-
          postgresql://{{ .pg_user }}:{{ .pg_pass }}@postgres-lb.database.svc.cluster.local/pocket-id
        INIT_POSTGRES_DBNAME: pocket-id
        INIT_POSTGRES_HOST: postgres-lb.database.svc
        INIT_POSTGRES_USER: |-
          {{ .pg_user }}
        INIT_POSTGRES_PASS: |-
          {{ .pg_pass }}
        INIT_POSTGRES_SUPER_PASS: |-
          {{ .root_password }}
  refreshInterval: 15m
  dataFrom:
    - extract:
        key: pocket-id
    - extract:
        key: postgres
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pocket-id
  namespace: security
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager-sdk
    kind: ClusterSecretStore
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        ENCRYPTION_KEY: |-
          {{ .encryption_key }}
  refreshInterval: 15m
  dataFrom:
    - extract:
        key: pocket-id
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: volsync-pocket-id
  namespace: security
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager-sdk
    kind: ClusterSecretStore
  target:
    deletionPolicy: Delete
    template:
      engineVersion: v2
      type: Opaque
      data:
        AWS_ACCESS_KEY_ID: "{{ .access_key }}"
        AWS_SECRET_ACCESS_KEY: "{{ .secret_key }}"
        RESTIC_REPOSITORY: "s3:{{ .endpoint }}/volsync/pocket-id"
        RESTIC_PASSWORD: "{{ .restic_password }}"
  refreshInterval: 15m
  dataFrom:
    - extract:
        key: minio_tf_volsync
    - extract:
        key: minio
    - extract:
        key: restic
