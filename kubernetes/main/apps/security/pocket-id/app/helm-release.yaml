---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app pocket-id
  namespace: security
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      pocket-id:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18.1
            envFrom: &envFrom
              - secretRef:
                  name: postgres-pocket-id
        containers:
          app:
            image:
              repository: ghcr.io/pocket-id/pocket-id
              tag: v1.15.0@sha256:92a5624ea14dc96e91ef236950d4d858e97119ce811075648ffd8343e364735d
            env:
              APP_URL: https://oidc.garb.dev
              DB_PROVIDER: postgres
              ENCRYPTION_KEY_FILE: /encryption/ENCRYPTION_KEY
              KEYS_PATH: /data/keys
              UPLOAD_PATH: /data/uploads
              ANALYTICS_DISABLED: true
              METRICS_ENABLED: true
              OTEL_METRICS_EXPORTER: prometheus
              OTEL_EXPORTER_PROMETHEUS_HOST: localhost
              OTEL_EXPORTER_PROMETHEUS_PORT: &metricsPort 9464
              TRUST_PROXY: true
              TZ: America/New_York
            envFrom: *envFrom
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 1411
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [100]
    route:
      app:
        hostnames:
          - oidc.garb.dev
        parentRefs:
          - name: envoy-internal
            namespace: networking
        rules:
          - backendRefs:
              - port: *port
                name: *app
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
          metrics:
            port: *metricsPort
    serviceMonitor:
      app:
        serviceName: *app
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    persistence:
      data:
        existingClaim: pocket-id-0
        globalMounts:
          - path: /data
          - path: /app/backend/data
            subPath: backend
      var:
        type: emptyDir
        sizeLimit: 1Gi
      encryption:
        enabled: true
        type: secret
        name: pocket-id
