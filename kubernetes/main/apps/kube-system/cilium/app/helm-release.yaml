---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  chart:
    spec:
      chart: cilium
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      version: 1.17.0-pre.3
  interval: 30m
  maxHistory: 2
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    bgpControlPlane:
      enabled: true
    cluster:
      name: garb
    endpointRoutes:
      enabled: true
    ciliumEndpointSlice:
      enabled: true
    bandwidthManager:
      enabled: true
      bbr: true
    bpf:
      masquerade: true
    cgroup:
      hostRoot: /sys/fs/cgroup
      autoMount:
        enabled: false
    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query;ignoreAAAA
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
      relay:
        enabled: true
        rollOutPods: true
      dashboards:
        enabled: true
        annotations:
          grafana_folder: Cilium
      ui:
        enabled: true
        ingress:
          enabled: true
          className: internal
          hosts:
            - &host hubble.garb.dev
          tls:
            - hosts:
                - *host
              secretName: wildcard-cert-tls
        rollOutPods: true
    ingressController:
      enabled: false
    gatewayAPI:
      enabled: false # using envoy
      enableAlpn: true
      enableAppProtocol: true
      gatewayClass:
        create: "false"
    l7Proxy: true
    loadBalancer:
      algorithm: maglev
      mode: dsr
      l7:
        backend: envoy
    ipam:
      mode: kubernetes
    autoDirectNodeRoutes: true
    routingMode: native
    ipv4NativeRoutingCIDR: 10.42.0.0/16
    k8s:
      requireIPv4PodCIDR: true
    k8sServiceHost: 127.0.0.1
    k8sServicePort: 7445
    kubeProxyReplacement: true
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    localRedirectPolicy: true
    operator:
      rollOutPods: true
    prometheus:
      enabled: true
    rollOutCiliumPods: true
    securityContext:
      privileged: true
      capabilities:
        ciliumAgent:
          - PERFMON
          - BPF
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
