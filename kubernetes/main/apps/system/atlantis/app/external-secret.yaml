---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: atlantis
  namespace: system
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager-sdk
    kind: ClusterSecretStore
  target:
    deletionPolicy: Delete
    template:
      engineVersion: v2
      type: Opaque
      data:
        webhook_secret: "{{ .webhook_secret }}"
        key.pem: "{{ .github_app_pk }}"
        gh_app_install_id: "{{ .gh_app_install_id }}"
        gh_app_id: "{{ .gh_app_id }}"
  refreshInterval: 15m
  dataFrom:
    - extract:
        key: atlantis
