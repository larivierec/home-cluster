---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-4.3.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app frigate
  namespace: home
spec:
  dependsOn:
    - name: mosquitto
      namespace: home
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      frigate:
        strategy: Recreate
        annotations:
          configmap.reloader.stakater.com/reload: &config frigate-config
          secret.reloader.stakater.com/reload: frigate
        pod:
          nodeSelector:
            google.feature.node.kubernetes.io/coral: "true"
        containers:
          app:
            image:
              repository: ghcr.io/blakeblackshear/frigate
              tag: 0.16.1
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 6Gi
              claims:
                - name: gpu
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
    defaultPodOptions:
      resourceClaims:
        - name: gpu
          resourceClaimTemplateName: frigate
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 5000
          go2rtc:
            enabled: true
            port: &api-port 1984
          rtsp:
            enabled: true
            port: &restream-port 8554
      external-rtsp:
        enabled: true
        controller: *app
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          lbipam.cilium.io/ips: 192.168.40.5
        ports:
          rtsp-tcp:
            enabled: true
            port: *restream-port
            protocol: TCP
            targetPort: *restream-port
    route:
      app:
        enabled: true
        parentRefs:
          - name: envoy-internal
            namespace: networking
        hostnames:
          - "frigate.garb.dev"
        rules:
          - backendRefs:
              - port: *port
                name: frigate-app
      go2rtc:
        enabled: true
        parentRefs:
          - name: envoy-internal
            namespace: networking
        hostnames:
          - "go2rtc.garb.dev"
        rules:
          - backendRefs:
              - port: *api-port
                name: frigate-app
            timeouts:
              backendRequest: 10m
    persistence:
      data:
        enabled: true
        existingClaim: config-frigate-1
        globalMounts:
          - path: /data
      config:
        enabled: true
        type: configMap
        name: *config
        globalMounts:
          - path: /config/config.yml
            subPath: config.yml
            readOnly: false
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "192.168.1.3"
            path: "/volume2/frigate"
        globalMounts:
          - path: /media
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 4Gi
        globalMounts:
          - path: /dev/shm
  valuesFrom:
    - kind: Secret
      name: frigate
      valuesKey: FRIGATE_MQTT_PASSWORD
      targetPath: controllers.frigate.containers.app.env.FRIGATE_MQTT_PASSWORD
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: FRIGATE_RTSP_USERNAME
      targetPath: controllers.frigate.containers.app.env.FRIGATE_RTSP_USERNAME
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: FRIGATE_RTSP_PASSWORD
      targetPath: controllers.frigate.containers.app.env.FRIGATE_RTSP_PASSWORD
      optional: false
