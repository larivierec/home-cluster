# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: frigate
  namespace: home
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager-sdk
    kind: ClusterSecretStore
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        FRIGATE_MQTT_PASSWORD: |-
          {{ .password }}
        FRIGATE_RTSP_USERNAME: |-
          {{ .user }}
        FRIGATE_RTSP_PASSWORD: |-
          {{ .password }}
  refreshInterval: 15m
  dataFrom:
    - extract:
        key: rtsp
    - extract:
        key: mqtt
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: volsync-frigate
  namespace: home
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager-sdk
    kind: ClusterSecretStore
  target:
    deletionPolicy: Delete
    template:
      engineVersion: v2
      type: Opaque
      data:
        AWS_ACCESS_KEY_ID: "{{ .access_key }}"
        AWS_SECRET_ACCESS_KEY: "{{ .secret_key }}"
        RESTIC_REPOSITORY: "s3:{{ .endpoint }}/volsync/frigate"
        RESTIC_PASSWORD: "{{ .restic_password }}"
  refreshInterval: 15m
  dataFrom:
    - extract:
        key: minio_tf_volsync
    - extract:
        key: minio
    - extract:
        key: restic
