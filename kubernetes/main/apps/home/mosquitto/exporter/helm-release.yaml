---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mqtt-exporter
  namespace: home
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 4.1.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: mosquitto
      namespace: home
  values:
    controllers:
      mqtt-exporter:
        containers:
          app:
            image:
              repository: ghcr.io/kpetremann/mqtt-exporter
              tag: 1.7.2
            env:
              TZ: "${TIMEZONE:=Etc/UTC}"
              LOG_LEVEL: DEBUG
              LOG_MQTT_MESSAGE: "True"
              MQTT_ADDRESS: mosquitto.home.svc.cluster.local
              MQTT_TOPIC: "frigate/#"
              MQTT_V5_PROTOCOL: "True"
              PROMETHEUS_PORT: &port 3321
              EXPOSE_LAST_SEEN: "True"
              PROMETHEUS_PREFIX: "mqtt_"
            envFrom:
              - secretRef:
                  name: mqtt-exporter
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 200Mi
    # service:
    #   app:
    #     controller: mqtt-exporter
    #     ports:
    #       metrics:
    #         protocol: HTTP
    #         port: *port
    #     type: LoadBalancer
    #     externalTrafficPolicy: Local
    serviceMonitor:
      app:
        serviceName: *app
        endpoints:
          - port: metrics
            metricRelabelings:
              - action: labeldrop
                regex: (pod)
              - action: replace
                sourceLabels: ["service"]
                targetLabel: instance
