---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: netboot-route
  namespace: default
spec:
  hostnames:
    - netboot.garb.dev
  parentRefs:
    - name: envoy-internal
      namespace: networking
      sectionName: https
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: gateway.envoyproxy.io
          kind: Backend
          name: netboot-backend
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: netboot-backend
  namespace: default
spec:
  endpoints:
    - fqdn:
        hostname: netboot.default.svc.cluster.local
        port: 3000
  tls:
    insecureSkipVerify: true
---
apiVersion: gateway.networking.k8s.io/v1
kind: BackendTLSPolicy
metadata:
  name: netboot
  namespace: default
spec:
  targetRefs:
    - group: gateway.envoyproxy.io
      kind: Backend
      name: netboot-backend
  validation:
    wellKnownCACertificates: "System"
    hostname: netboot.garb.dev
  options:
    minVersion: "1.2"
    maxVersion: "1.3"
