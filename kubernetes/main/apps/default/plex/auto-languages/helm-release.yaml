---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app plex-auto-languages
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 4.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      plex-auto-languages:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/journeydocker/plex-auto-languages
              tag: 1.4.0@sha256:822f4f7b9fef95cca3a957316e66f6667df0fab0f52ae1591904802cfcbcdfa4
            env:
              TZ: America/Toronto
              PLEX_URL: "http://plex.default.svc.cluster.local:32400"
            envFrom:
              - secretRef:
                  name: plex
            resources:
              requests:
                cpu: 75m
                memory: 300M
              limits:
                memory: 600M
