---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-logs
  namespace: monitoring
spec:
  chart:
    spec:
      chart: victoria-logs-single
      version: 0.11.17
      sourceRef:
        kind: HelmRepository
        name: victoria-logs
        namespace: flux-system
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  interval: 30m
  values:
    fullnameOverride: victoria-logs
    retentionPeriod: 14d
    server:
      persistentVolume:
        enabled: true
        storageClassName: ceph-block
        size: 20Gi
      serviceMonitor:
        enabled: true
      route:
        enabled: true
        hostnames:
          - logs.garb.dev
        parentRefs:
          - name: envoy-internal
            namespace: networking
            sectionName: https
    dashboards:
      enabled: true
      annotations:
        grafana_folder: monitoring
      labels:
        grafana_dashboard: "1"
