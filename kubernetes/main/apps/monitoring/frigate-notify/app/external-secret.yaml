# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: frigate-notify
  namespace: monitoring
spec:
  secretStoreRef:
    name: onepassword-connect
    kind: ClusterSecretStore
  target:
    deletionPolicy: Delete
    template:
      engineVersion: v2
      type: Opaque
      data:
        mosquitto_pwd: |-
          {{ .mqtt_password }}
        webhook: |-
          {{ .discord }}
  refreshInterval: 15m
  data:
    - secretKey: mqtt_password
      remoteRef:
        key: mqtt
        property: password
    - secretKey: discord
      remoteRef:
        key: frigate-notify
        property: discord
