---
frigate:
  server: http://frigate-app.home:5000
  public_url: https://frigate.garb.dev
  startup_check:
    attempts: 10
    interval: 10

  mqtt:
    enabled: true
    server: mosquitto.home
    username: mqtt_user

  cameras:
    exclude:
      - front

alerts:
  general:
    title: Frigate - {{ .Camera }} detected {{ .Label }}
    notify_once: true
  allow:
    - person
    - animal

  discord:
    enabled: true
