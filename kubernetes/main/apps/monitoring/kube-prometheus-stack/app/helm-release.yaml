---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 77.12.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 5m
  install:
    crds: Skip
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: Skip
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: prometheus-operator-crds
      namespace: monitoring
  uninstall:
    keepHistory: false
  values:
    cleanPrometheusOperatorObjectNames: true
    alertmanager:
      config:
        global:
          resolve_timeout: 5m
        route:
          group_by: ["alertname", "job"]
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 6h
          receiver: "discord"
          routes:
            - receiver: "null"
              match:
                alertname: Watchdog
            - receiver: "null"
              match:
                alertname: InfoInhibitor
            - receiver: "discord"
              match:
                severity: "critical"
              continue: true
        receivers:
          - name: "null"
          - name: "discord"
            webhook_configs:
              - url: "http://alertmanager-discord:9094"
        inhibit_rules:
          - source_match:
              severity: "critical"
            target_match:
              severity: "warning"
            equal: ["alertname", "namespace"]
      route:
        main:
          enabled: true
          hostnames:
            - alertmanager.garb.dev
          parentRefs:
            - name: envoy-internal
              namespace: networking
              sectionName: https
    grafana:
      enabled: false
      forceDeployDashboards: true
    kubeProxy:
      enabled: false
    kubeControllerManager:
      service:
        selector:
          component: kube-controller-manager
    kubeScheduler:
      service:
        selector:
          component: kube-scheduler
    kubeEtcd:
      service:
        selector:
          component: kube-apiserver
    kubeStateMetrics:
      enabled: true
    kube-state-metrics:
      fullnameOverride: kube-state-metrics
      metricLabelsAllowlist:
        - pods=[*]
        - deployments=[*]
        - persistentvolumeclaims=[*]
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels:
                - __meta_kubernetes_pod_node_name
              targetLabel: kubernetes_node
    prometheus-node-exporter:
      fullnameOverride: node-exporter
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels:
                - __meta_kubernetes_pod_node_name
              targetLabel: kubernetes_node
    prometheusOperator:
      kubeletEndpointsEnabled: false
      kubeletEndpointSliceEnabled: true
    prometheus:
      enabled: true
      route:
        main:
          enabled: true
          hostnames:
            - prometheus.garb.dev
          parentRefs:
            - name: envoy-internal
              namespace: networking
              sectionName: https
      thanosService:
        enabled: true
      thanosServiceMonitor:
        enabled: true
      thanosServiceExternal:
        enabled: true
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: thanos-svc.garb.dev
          lbipam.cilium.io/ips: 192.168.40.12
        externalTrafficPolicy: Cluster
      prometheusSpec:
        replicas: 2
        podAntiAffinity: hard
        retention: 2d
        replicaExternalLabelName: __replica__
        prometheusExternalLabelNameClear: false
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        enableAdminAPI: true
        walCompression: true
        enableFeatures:
          - auto-gomaxprocs
          - memory-snapshot-on-shutdown
          - new-service-discovery-manager
        thanos:
          image: quay.io/thanos/thanos:v0.39.2
          objectStorageConfig:
            name: thanos-objstore-secret
            key: objstore.yml
          retention: 2d
          retentionSize: 15GB
          storageSpec:
            volumeClaimTemplate:
              spec:
                storageClassName: local-hostpath
                resources:
                  requests:
                    storage: 20Gi
