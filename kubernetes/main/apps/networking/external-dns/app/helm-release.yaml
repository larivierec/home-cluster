---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-4.4.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      external-dns:
        strategy: RollingUpdate
        annotations:
          secret.reloader.stakater.com/reload: &creds cloudflare-creds
        containers:
          app:
            image:
              repository: registry.k8s.io/external-dns/external-dns
              tag: v0.19.0@sha256:f76114338104264f655b23138444481b20bb9d6125742c7240fac25936fe164e
            envFrom:
              - secretRef:
                  name: *creds
            args:
              - --domain-filter=garb.dev
              - --cloudflare-proxied
              - --provider=cloudflare
              - --annotation-filter=external-dns.alpha.kubernetes.io/target
              - --source=ingress
              - --source=gateway-httproute
              - --source=gateway-tcproute
              - --source=gateway-udproute
              - --source=crd
              - --gateway-label-filter=type=external
              - --txt-owner-id=public
              - --txt-prefix=k8s.
              - --registry=txt
              - --policy=sync
              - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
              - --crd-source-kind=DNSEndpoint
              - --interval=1m
              - --log-format=text
              - --log-level=info
              - --managed-record-types=A
              - --managed-record-types=CNAME
              - --managed-record-types=SRV
              - --metrics-address=:7979
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: &port 7979
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 64Mi
        serviceAccount:
          identifier: *app
    serviceAccount:
      external-dns: {}
    rbac:
      bindings:
        external-dns:
          roleRef:
            kind: ClusterRole
            name: external-dns
          subjects:
            - identifier: *app
          type: ClusterRoleBinding
      roles:
        external-dns:
          rules:
            - apiGroups: [""]
              resources: ["nodes"]
              verbs: ["list", "watch"]
            - apiGroups: [""]
              resources: ["pods", "namespaces"]
              verbs: ["get", "watch", "list"]
            - apiGroups: ["extensions", "networking.k8s.io"]
              resources: ["ingresses"]
              verbs: ["get", "watch", "list"]
            - apiGroups: ["ingresses.networking.k8s.io"]
              resources: ["*"]
              verbs: ["watch", "list"]
            - apiGroups: ["gateway.networking.k8s.io"]
              resources: ["*"]
              verbs: ["watch", "list"]
            - apiGroups: ["externaldns.k8s.io"]
              resources: ["dnsendpoints"]
              verbs: ["get", "watch", "list"]
            - apiGroups: ["externaldns.k8s.io"]
              resources: ["dnsendpoints/status"]
              verbs: ["*"]
          type: ClusterRole
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    serviceMonitor:
      app:
        enabled: true
        serviceName: *app
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
