---
apiVersion: fission.io/v1
kind: Function
metadata:
  name: cloudflare-ddns
  namespace: serverless
spec:
  InvokeStrategy:
    ExecutionStrategy:
      ExecutorType: container
      MaxScale: 3
      MinScale: 1
      SpecializationTimeout: 120
      hpaMetrics:
        - type: Resource
          resource:
            name: memory
            target:
              type: Utilization
              averageUtilization: 75
    StrategyType: execution
  functionTimeout: 20
  idletimeout: 60
  environment:
    name: go
    namespace: serverless
  package: {}
  secrets:
    - name: ddns
      namespace: serverless
  podspec:
    containers:
      - image: ghcr.io/larivierec/cloudflare-ddns:main@sha256:9c2bc21f27564b77f0bf08a921db6d84d31b8c4c1991978dfb7fb0b3abde7836
        name: cloudflare-ddns
        ports:
          - containerPort: 9000
            name: http-env
        env:
          - name: ACCOUNT_TOKEN
            valueFrom:
              secretKeyRef:
                name: ddns
                key: ACCOUNT_TOKEN
          - name: MODE
            value: serverless
          - name: ZONE_NAME
            value: garb.dev
          - name: RECORD_NAME
            value: ipv4.garb.dev
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
    terminationGracePeriodSeconds: 0
    nodeSelector:
      node-role.kubernetes.io/worker: "true"
