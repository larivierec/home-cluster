---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: minio
  namespace: database
spec:
  configuration:
    data:
      compression: bzip2
    destinationPath: s3://pgsql/
    endpointURL: http://192.168.1.3:9000
    s3Credentials:
      accessKeyId:
        name: minio-pgsql
        key: minio_s3_access_key
      secretAccessKey:
        name: minio-pgsql
        key: minio_s3_secret_access_key
    wal:
      compression: bzip2
      maxParallel: 8
  retentionPolicy: 30d
