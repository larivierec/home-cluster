---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gift-manager
  namespace: self-hosted
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: icbest/giftmanager
              tag: latest
            env:
              TZ: America/Toronto
              PORT: &port 5000
    service:
      main:
        ports:
          http:
            port: *port
    route:
      internal:
        hostnames:
          - "giftmanager.garb.dev"
        parentRefs:
          - name: envoy-external
            namespace: networking
    persistence:
      config:
        enabled: true
        existingClaim: gift-manager-0
        advancedMounts:
          main:
            main:
              - path: /app/data/
