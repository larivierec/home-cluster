---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: volsync-change-detection
  namespace: self-hosted
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager-sdk
    kind: ClusterSecretStore
  target:
    deletionPolicy: Delete
    template:
      engineVersion: v2
      type: Opaque
      data:
        AWS_ACCESS_KEY_ID: "{{ .access_key }}"
        AWS_SECRET_ACCESS_KEY: "{{ .secret_key }}"
        RESTIC_REPOSITORY: "s3:{{ .endpoint }}/volsync/change-detection"
        RESTIC_PASSWORD: "{{ .restic_password }}"
  refreshInterval: 15m
  dataFrom:
    - extract:
        key: minio_tf_volsync
    - extract:
        key: minio
    - extract:
        key: restic
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: change-detection-oidc
  namespace: self-hosted
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager-sdk
    kind: ClusterSecretStore
  target:
    deletionPolicy: Delete
    template:
      engineVersion: v2
      type: Opaque
      data:
        # https://gateway.envoyproxy.io/latest/api/extension_types/#oidc
        client-id: "{{ .client_id }}"
        client-secret: "{{ .client_secret }}"
  refreshInterval: 15m
  dataFrom:
    - extract:
        key: pocketid_changedetection
