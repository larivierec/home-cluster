---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: searxng
  namespace: vpn
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        searxng_secret_key: |
          {{ .searx_key }}
  refreshInterval: 15s
  data:
    - secretKey: searx_key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: c6da36ed-305d-4806-9f5e-afed01755531
        property: searx_key
