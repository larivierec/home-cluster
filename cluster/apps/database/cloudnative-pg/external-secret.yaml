---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-superuser
  namespace: database
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        username: |
          {{ .postgres_user }}
        password: |
          {{ .postgres_pw }}
        minio_s3_access_key: |
          {{ .minio_user }}
        minio_s3_secret_access_key: |
          {{ .minio_secret }}
  data:
    - secretKey: minio_user
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 0a39c7b4-2e5d-4afa-8469-aea401037d8b
        property: username
    - secretKey: minio_secret
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 0a39c7b4-2e5d-4afa-8469-aea401037d8b
        property: password
    - secretKey: postgres_user
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: c6da36ed-305d-4806-9f5e-afed01755531
        property: postgres_user
    - secretKey: postgres_pw
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: c6da36ed-305d-4806-9f5e-afed01755531
        property: postgres_pw
