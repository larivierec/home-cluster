apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home
spec:
  dependsOn:
    - name: mosquitto
      namespace: home
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 0.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: docker.io/blakeblackshear/frigate
      tag: 0.10.1-amd64nvidia
      imagePullPolicy: IfNotPresent
    controller:
      strategy: Recreate
    securityContext:
      privileged: true
    env:
      NVIDIA_DRIVER_CAPABILITIES: compute,utility,video
      NVIDIA_VISIBLE_DEVICES: all
    service:
      main:
        ports:
          http:
            port: 5000
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN}"
          external-dns.alpha.kubernetes.io/hostname: "frigate.${SECRET_DOMAIN}"
        hosts:
          - host: "frigate.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "frigate.${SECRET_DOMAIN}"
            secretName: ca-frigate-tls
    configmap:
      config:
        enabled: false
        
    persistence:
      data:
        enabled: true
        existingClaim: frigate-config-v1
      config:
        enabled: true
        type: configMap
        name: frigate-config
        subPath: config.yml
        mountPath: /config/config.yml
        readOnly: true
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "192.168.1.5"
            path: "/volume2/frigate"
        mountPath: /media
      cache:
        enabled: true
        type: emptyDir
        mountPath: /dev/shm
        medium: Memory
        sizeLimit: 4Gi
    resources:
      requests:
        cpu: 100m
        memory: 250Mi
      limits:
        memory: 6Gi
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - k8s-gpu
  valuesFrom:
    - kind: Secret
      name: frigate
      valuesKey: mqtt_password
      targetPath: env.FRIGATE_MQTT_PASSWORD
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: rtsp_user
      targetPath: env.FRIGATE_RTSP_USERNAME
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: rtsp_password
      targetPath: env.FRIGATE_RTSP_PASSWORD
      optional: false
