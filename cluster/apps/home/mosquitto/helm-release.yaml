apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/eclipse-mosquitto
      tag: v2.0.15
    service:
      main:
        ports:
          http:
            enabled: false
          mqtt:
            type: LoadBalancer
            externalTrafficPolicy: Local
            annotations:
              coredns.io/hostname: "mosquitto.${SECRET_DOMAIN}"
            port: 1883
    auth:
      enabled: true
    securityContext:
      runAsUser: 1883
      runAsGroup: 1883
    persistence:
      data:
        enabled: true
        existingClaim: mosquitto-config-v1
      configinc:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: mosquitto
    resources:
      requests:
        cpu: 100m
        memory: 250Mi