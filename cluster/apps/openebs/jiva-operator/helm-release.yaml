---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openebs
  namespace: openebs
spec:
  interval: 5m
  chart:
    spec:
      chart: jiva
      version: 3.3.0
      sourceRef:
        kind: HelmRepository
        name: openebs-jiva-charts
        namespace: flux-system
  values:
    localprovisioner:
      enabled: true
      basePath: "/var/openebs/local"
    analytics:
      enabled: false