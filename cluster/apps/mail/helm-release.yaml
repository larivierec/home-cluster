---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: protonmail-bridge
  namespace: mail
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      strategy: Recreate
    image:
      repository: shenxn/protonmail-bridge
      tag: 2.4.8-1
    env:
      TZ: "America/New_York"
    service:
      main:
        enabled: true
        ports:
          smtp-tcp:
            enabled: true
            port: 25
            protocol: TCP
            targetPort: 25
          imap-tcp:
            enabled: true
            port: 143
            protocol: TCP
            targetPort: 143
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &hostImap imap.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: protonmail-bridge-imap
                    port:
                      name: imap-tcp
          - host: &hostSmtp smtp.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: protonmail-bridge
                    port:
                      name: smtp-tcp
        tls:
          - hosts:
              - *hostImap
              - *hostSmtp
            secretName: wildcard-cert-tls
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: protonmail-bridge-config-v1
        mountPath: /root
