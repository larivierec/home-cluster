---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: protonmail-bridge
  namespace: mail
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      strategy: Recreate
    image:
      repository: shenxn/protonmail-bridge
      tag: 2.4.8-1
    env:
      TZ: "America/New_York"
    service:
      main:
        enabled: false
      mail:
        enabled: true
        ports:
          imap-tcp:
            enabled: true
            port: 143
          smtp-tcp:
            enabled: true
            port: 25
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host mail.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: wildcard-cert-tls
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: protonmail-bridge-config-v1
        mountPath: /root
