---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: protonmail-bridge
  namespace: mail
spec:
  interval: 5m
  chart:
    spec:
      chart: protonmail-bridge
      version: 5.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      strategy: Recreate
    image:
      repository: shenxn/protonmail-bridge
      tag: 2.2.2-1
    env:
      TZ: "America/New_York"
    service:
      main:
        enabled: false
      smtp:
        enabled: true
        type: ClusterIP
        ports:
          smtp:
            enabled: true
            port: 25
            protocol: TCP
            targetPort: 25
      imap:
        enabled: true
        type: ClusterIP
        ports:
          imap-tcp:
            enabled: true
            port: 143
            protocol: TCP
            targetPort: 143
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        tls:
          - hosts:
              - mail.${SECRET_DOMAIN}
            secretName: wildcard-cert-tls
        hosts:
          - host: mail.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
    persistence:
      config:
        enabled: true
        existingClaim: protonmail-bridge-config-v1
