---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: protonmail-bridge
  namespace: mail
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      strategy: Recreate
    image:
      repository: shenxn/protonmail-bridge
      tag: 2.3.0-1
    env:
      TZ: "America/New_York"
    service:
      main:
        enabled: false
      smtp:
        enabled: true
        type: ClusterIP
        monitor:
          enabled: false
        ports:
          smtp-tcp:
            enabled: true
            port: 25
            protocol: TCP
            targetPort: 1025
      imap:
        enabled: true
        type: ClusterIP
        monitor:
          enabled: false
        ports:
          imap-tcp:
            enabled: true
            port: 143
            protocol: TCP
            targetPort: 1143
    ingress:
      main:
        enabled: false
      imap:
        ingressClassName: "nginx"
        enabled: true
        tls:
          - hosts:
              - imap.${SECRET_DOMAIN}
            secretName: wildcard-cert-tls
        hosts:
          - host: imap.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: imap
                    port:
                      name: imap-tcp
      smtp:
        ingressClassName: "nginx"
        enabled: true
        tls:
          - hosts:
              - smtp.${SECRET_DOMAIN}
            secretName: wildcard-cert-tls
        hosts:
          - host: smtp.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: smtp
                    port:
                      name: smtp-tcp
    persistence:
      config:
        enabled: true
        existingClaim: protonmail-bridge-config-v1
        mountPath: /root
