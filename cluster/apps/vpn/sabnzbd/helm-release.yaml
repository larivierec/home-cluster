---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sabnzbd
  namespace: vpn
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts 
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: ghcr.io/onedr0p/sabnzbd
      tag: 3.7.1@sha256:e1a805ab246712b2c9a834b88ffefd77aba89b2ffcfdf1a9535333fcb4a60f91

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 65539

    env:
      SABNZBD__PORT: &port 8080
      SABNZBD__HOST_WHITELIST_ENTRIES: >-
        sabnzbd,
        sabnzbd.vpn,
        sabnzbd.vpn.svc,
        sabnzbd.vpn.svc.cluster,
        sabnzbd.vpn.svc.cluster.local,
        sabnzbd.${SECRET_DOMAIN}

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host "sabnzbd.${SECRET_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *host
            secretName: wildcard-cert-tls

    persistence:
      config:
        enabled: true
        existingClaim: sabnzbd-config
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "192.168.1.5"
            path: /volume2/media-sp2
        mountPath: /media
      incomplete:
        enabled: true
        type: emptyDir
    
    podAnnotations:
      setGateway: "true"

    resources:
      requests:
        cpu: 247m
        memory: 161M
