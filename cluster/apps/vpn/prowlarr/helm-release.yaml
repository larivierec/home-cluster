---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: vpn
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      type: deployment
      strategy: Recreate
    image:
      repository: ghcr.io/onedr0p/prowlarr-develop
      tag: 1.3.2.3006@sha256:ad888d1b44d87733a8d971b1d17ff4e0f117e033db0c0a0b10e1e8088e3cf7ba
      pullPolicy: IfNotPresent
    hostname: prowlarr
    env:
      TZ: "UTC"
    service:
      main:
        ports:
          http:
            port: 9696
    ingress:
      main:
        enabled: true
        annotations:
          metallb.universe.tf/allow-shared-ip: default-lb
        ingressClassName: nginx-internal
        hosts:
          - host: &host "prowlarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: wildcard-cert-tls

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100

    persistence:
      config:
        enabled: true
        existingClaim: prowlarr-config
    podAnnotations:
      backup.velero.io/backup-volumes: config
      setGateway: "true"

