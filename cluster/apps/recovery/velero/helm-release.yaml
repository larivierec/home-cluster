---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: recovery
spec:
  dependsOn:
    - name: minio
      namespace: system
  interval: 5m
  chart:
    spec:
      chart: velero
      version: 3.1.5
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu-charts
        namespace: flux-system
      interval: 5m
  values:
    configuration:
      extraEnvVars:
        TZ: "UTC"
        MINIO_LOG_LEVEL: "DEBUG"
      provider: aws
      backupStorageLocation:
        name: default
        bucket: velero
        default: true
        config:
          region: us-east-1
          s3ForcePathStyle: true
          s3Url: "http://minio.system.svc:9000"
          publicUrl: https://s3.${SECRET_DOMAIN}
      fsBackupTimeout: 4h
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.6.1
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    deployNodeAgent: true
    credentials:
      existingSecret: velero-credentials
    schedules:
      daily-backup:
        # At 6:00am in the morning every day
        schedule: "0 6 * * *"
        template:
          ttl: "168h"
      weekly-backup:
        # At the end of the week on a Sunday morning, at 6:00am
        schedule: "0 6 * * 0"
        template:
          ttl: "672h"
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    backupsEnabled: true
    snapshotsEnabled: false
    upgradeCRDs: false
    cleanUpCRDs: false
    kubectl:
      image:
        repository: ghcr.io/onedr0p/kubernetes-kubectl
        tag: 1.26.3@sha256:6d18a7a0321da63b7f80bf7d82bf5848656b352db07d4353bde7541546f9e0ea
    resources:
      requests:
        memory: 300Mi
        cpu: 25m
      limits:
        memory: 1500Mi