---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: system
spec:
  dependsOn:
    - name: csi-driver-nfs
      namespace: system
  chart:
    spec:
      chart: minio
      version: 11.6.3
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  interval: 5m
  values:
    defaultBuckets: "velero"
    envFrom:
      - secretRef:
        name: minio-secrets
    env:
      TZ: UTC
      MINIO_PROMETHEUS_URL: http://prometheus-prometheus.monitoring:9090
      MINIO_PROMETHEUS_JOB_ID: minio
      MINIO_UPDATE: "off"
      MINIO_BROWSER_REDIRECT_URL: https://minio.${CLUSTER_DOMAIN}
      MINIO_SERVER_URL: https://s3.${CLUSTER_DOMAIN}
    auth:
      existingSecret: minio-secrets
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hostname: minio.${SECRET_DOMAIN}
      tls: true
      extraTls:
        - hosts:
          - minio.${SECRET_DOMAIN}
    apiIngress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hostname: s3.${SECRET_DOMAIN}
      tls: true
      extraTls:
        - hosts:
          - s3.${SECRET_DOMAIN}
    # podSecurityContext:
    #   enabled: true
    #   fsGroup: 100
    # containerSecurityContext:
    #   enabled: true
    #   runAsUser: 568
    #   runAsNonRoot: true
    persistence:
      enabled: true
      existingClaim: nfs-minio
    prometheus:
      servicemonitor:
        enabled: true
