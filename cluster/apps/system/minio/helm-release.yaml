---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: system
spec:
  dependsOn:
    - name: csi-driver-nfs
      namespace: system
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    image:
      registry: quay.io
      repository: minio/minio
      tag: RELEASE.2022-06-03T01-40-53Z
    
    args:
      - server
      - /data
      - --address
      - :9000
      - --console-address
      - :9001

    envFrom:
      - secretRef:
          name: minio-secrets
    env:
      TZ: UTC
      MINIO_UPDATE: "off"
      MINIO_PROMETHEUS_AUTH_TYPE: "public"

    auth:
      existingSecret: minio-secrets
    
    service:
      main:
        type: ClusterIP
        enabled: true
        ports:
          http:
            enabled: true
            port: 9001
          api:
            enabled: true
            port: 9000

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
          - host: minio.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: 9001
          - host: s3.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: 9000
        tls:
          - hosts:
              - minio.${SECRET_DOMAIN}
            secretName: minio.${SECRET_DOMAIN}-tls
          - hosts:
              - s3.${SECRET_DOMAIN}
            secretName: s3.${SECRET_DOMAIN}-tls
    persistence:
      data:
        enabled: true
        existingClaim: nfs-minio
        mountPath: /data
    podAnnotations:
      secret.reloader.stakater.com/reload: minio-secrets