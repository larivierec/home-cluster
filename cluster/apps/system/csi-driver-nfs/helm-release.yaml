---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &chart csi-driver-nfs
  namespace: system
spec:
  interval: 5m
  chart:
    spec:
      chart: *chart
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: csi-driver-nfs-charts
        namespace: flux-system
  values:
    kubeletDir: /var/lib/kubelet
    controller:
      replicas: 2
    feature:
      enableFSGroupPolicy: true