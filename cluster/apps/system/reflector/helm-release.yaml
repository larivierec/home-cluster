---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reflector
  namespace: system
spec:
  interval: 15m
  chart:
    spec:
      chart: reflector
      version: 7.0.151
      sourceRef:
        kind: HelmRepository
        name: emberstack-charts
        namespace: flux-system
      interval: 15m
  values:
    configuration:
      logging:
        minimumLevel: Debug