apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 5.0.2
      sourceRef:
        kind: HelmRepository
        name: dashboard-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      strategy: RollingUpdate
      surge: 1
      unavailable: 1
    image:
      repository: kubernetesui/dashboard
      tag: v2.3.1
      pullPolicy: IfNotPresent
    env:
      TZ: "UTC"
    resources:
      requests:
        cpu: 100m
        memory: 200Mi
      limits:
        cpu: 2
        memory: 200Mi
    ingress:
      enabled: false
    serviceAccount:
      name: dashboard-sa
