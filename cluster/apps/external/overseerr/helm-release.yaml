apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: overseerr
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: overseerr
      version: 5.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      strategy: RollingUpdate
      surge: 1
      unavailable: 1
    image:
      repository: ghcr.io/sct/overseerr
      tag: 1.29.1
      pullPolicy: IfNotPresent
    env:
      TZ: "UTC"
    service:
      main:
        ports:
          http:
            port: 5055
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN}"
          external-dns.alpha.kubernetes.io/hostname: "overseerr.${SECRET_DOMAIN}"
          external-dns.alpha.kubernetes.io/ttl: "120"
        hosts:
          - host: "overseerr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: overseerr
                    port:
                      number: 5055
        tls:
          - hosts:
              - "overseerr.${SECRET_DOMAIN}"
            secretName: ca-overseerr-tls
    
    podAnnotations:
      backup.velero.io/backup-volumes: app/config
    
    persistence:
      config:
        enabled: true
        existingClaim: overseerr-config-v2
        mountPath: /app/config
