apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex-cluster
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/onedr0p/plex
      tag: 1.29.1.6316-f4cdfea9c@sha256:ed6b59aa3d450a2cc299763ae4e5f8000d4270d823175bda1d04dd9b7eb60b6b
    controller:
      strategy: Recreate
    podAnnotations:
      backup.velero.io/backup-volumes: config
    env:
      TZ: "UTC"
      NVIDIA_DRIVER_CAPABILITIES: all
      NVIDIA_VISIBLE_DEVICES: all
      ADVERTISE_IP: "https://plex.${SECRET_DOMAIN}:443,http://plex.${SECRET_DOMAIN}:80"
      PLEX_PREFERENCE_1: "FriendlyName=CPlex-2.1"
      PLEX_PREFERENCE_2: "DisableTLSv1_0=1"
      PLEX_PREFERENCE_3: "TranscoderQuality=2"
      PLEX_PREFERENCE_4: "TreatWanIpAsLocal=0"
      PLEX_PREFERENCE_5: "TranscoderH264BackgroundPreset=fast"
    service:
      main:
        ports:
          http:
            port: 32400
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      supplementalGroups:
        - 44
        - 109
        - 65539
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN}"
          external-dns.alpha.kubernetes.io/hostname: "plex.${SECRET_DOMAIN}"
          external-dns.alpha.kubernetes.io/ttl: "120"
        hosts:
          - host: "plex.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: plex
                    port:
                      number: http
        tls:
          - hosts:
              - "plex.${SECRET_DOMAIN}"
            secretName: ca-plex-tls

    persistence:
      config:
        enabled: true
        existingClaim: plex
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: 192.168.1.3
            path: /volume2/media-sp2
        mountPath: /media
        readOnly: true
      backup:
        enabled: true
        existingClaim: plex-backup
        mountPath: /config/backup
      tmp:
        enabled: true
        type: emptyDir
        medium: Memory

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - k8s-gpu

    resources:
      requests:
        cpu: 1000m
        memory: 2Gi
      limits:
        memory: 10Gi
