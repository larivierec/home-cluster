apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex-cluster
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: plex
      version: 6.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/plex
      tag: v1.25.9.5721-965587f64
    controller:
      strategy: Recreate
    env:
      TZ: "UTC"
      NVIDIA_DRIVER_CAPABILITIES: all
      NVIDIA_VISIBLE_DEVICES: all
      PLEX_CLAIM: "${SECRET_PLEX_CLAIM_TOKEN}"
      PLEX_PREFERENCE_1: "FriendlyName=CPlex-2.1"
      PLEX_PREFERENCE_2: "DisableTLSv1_0=1"
      PLEX_PREFERENCE_3: "TranscoderQuality=2"
      PLEX_PREFERENCE_4: "TreatWanIpAsLocal=0"
      PLEX_PREFERENCE_5: "TranscoderH264BackgroundPreset=fast"
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      supplementalGroups:
        - 44
        - 109
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN}"
          external-dns.alpha.kubernetes.io/hostname: "plex.${SECRET_DOMAIN}"
          external-dns.alpha.kubernetes.io/ttl: "120"
        hosts:
          - host: "plex.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "plex.${SECRET_DOMAIN}"
            secretName: ca-plex-tls
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - k8s-gpu
    persistence:
      config:
        enabled: true
        existingClaim: plex-pvc
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "192.168.1.3"
            path: /volume2/media-sp2
        mountPath: /media
        readOnly: true
      tmp:
        enabled: true
        type: emptyDir
        medium: Memory
    resources:
      requests:
        cpu: 1000m
        memory: 2Gi
      limits:
        memory: 16Gi
