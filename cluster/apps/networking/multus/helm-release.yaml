---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: multus
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: multus
      version: 5.0.2
      sourceRef:
        kind: HelmRepository
        name: angelnu
        namespace: flux-system
      interval: 30m
  values:
    image:
      repository: ghcr.io/k8snetworkplumbingwg/multus-cni
      tag: v4.0.2-thick
    cni:
      image:
        repository: ghcr.io/k8s-at-home/cni-plugins
        tag: v1.1.1
      paths:
        config: /etc/cni/net.d
        bin: /opt/cni/bin
      version: "0.3.1"