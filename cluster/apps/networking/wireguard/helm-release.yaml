apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wireguard
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: wireguard
      version: 1.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    controller:
      strategy: RollingUpdate
    service:
      main:
        enabled: true
        type: ClusterIP
        # type: LoadBalancer
        # loadBalancerIP: "192.168.2.2"
        # externalTrafficPolicy: Local
    persistence:
      config:
        enabled: true
        type: custom
        mountPath: /etc/wireguard/wg0.conf
        subPath: wg0.conf
        readOnly: true
        volumeSpec:
          secret:
            defaultMode: 0600
            secretName: wireguard-config
