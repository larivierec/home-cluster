---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: external-dns
      version: 5.4.16
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    interval: 5m
    logLevel: debug
    provider: cloudflare
    annotationFilter: "external-dns/is-public in (true)"
    cloudflare:
      proxied: true
      apiKey: "${SECRET_CLOUDFLARE_API_KEY}"
      email: "${SECRET_EMAIL}"
    policy: sync
    sources:
      - ingress
      - service
    txtPrefix: "k8s."
    domainFilters:
      - "${SECRET_DOMAIN}"
    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        namespace: "monitoring"
