---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blocky-upgrade
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: blocky
      version: 10.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/0xerr0r/blocky
      tag: v0.19
    controller:
      enabled: true
      type: deployment
      strategy: RollingUpdate
      replicas: 2
    resources:
      requests:
        cpu: 50m
        memory: 100Mi 
    env:
      TZ: UTC
    service:
      main:
        enabled: true
        ports:
          http:
            port: 4000
      dns-udp:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: "192.168.42.6"
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/address-pool: network-services
          metallb.universe.tf/allow-shared-ip: blocky-upgrade-svc
        ports:
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53
      dns-tcp:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: "192.168.42.6"
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/address-pool: network-services
          metallb.universe.tf/allow-shared-ip: blocky-upgrade-svc
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
          dns-dot:
            enabled: true
            port: 853
            protocol: TCP
            targetPort: 853
          dns-https:
            enabled: true
            port: 443
            protocol: TCP
            targetPort: 443

    podAnnotations:
      configmap.reloader.stakater.com/reload: blocky-upgrade-config
    
    config: |
      upstream:
        default:
          - tcp-tls:one.one.one.one
          - tcp-tls:1.0.0.1:853
          - https://cloudflare-dns.com/dns-query

      upstreamTimeout: 5

      conditional:
        mapping:
          ${SECRET_DOMAIN}: 192.168.42.5:53

      bootstrapDns: 
        upstream: tcp-tls:one.one.one.one
        ips: 
        - 1.1.1.1

      blocking:
        blackLists:
          ads:
            - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
            - https://adaway.org/hosts.txt
            - https://v.firebog.net/hosts/lists.php?type=nocross
            - https://raw.githubusercontent.com/anudeepND/blacklist/master/adservers.txt
            - https://pgl.yoyo.org/adservers/serverlist.php?hostformat=hosts&showintro=0&mimetype=plaintext
            - https://raw.githubusercontent.com/bigdargon/hostsVN/master/hosts
            - https://raw.githubusercontent.com/jdlingyu/ad-wars/master/hosts
            - https://raw.githubusercontent.com/FadeMind/hosts.extras/master/add.2o7Net/hosts
            - https://raw.githubusercontent.com/crazy-max/WindowsSpyBlocker/master/data/hosts/spy.txt
            - https://www.github.developerdan.com/hosts/lists/ads-and-tracking-extended.txt
          noblock: [] 

        clientGroupsBlock:
          default:
            - ads
            - noblock
          192.168.1.129/32:
            - noblock
          192.168.1.224/32:
            - noblock
          192.168.1.249/32:
            - noblock
          192.168.10.129/32:
            - noblock
          192.168.10.224/32:
            - noblock
          192.168.10.249/32:
            - noblock
      
        blockType: nxDomain
        refreshPeriod: 0

      clientLookup:
        upstream: tcp+udp:192.168.1.1
        singleNameOrder:
          - 2
          - 1

      caching:
        prefetching: true
        minTime: 5
        maxTime: 5

      prometheus:
        enable: true
        path: /metrics
      
      httpPort: 4000
      logLevel: trace

    prometheus:
      serviceMonitor:
        enabled: true

    metrics:
      enabled: true
      serviceMonitor:
        interval: 30s
        scrapeTimeout: 10s
      prometheusRule:
        enabled: true
        rules: []
