---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress
  namespace: ingress
spec:
  interval: 5m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.1.1
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      replicaCount: 2
      image:
        runAsUser: 101
        allowPrivilegeEscalation: true
      config:
        use-forwarded-headers: "true"
        forwarded-for-header: "CF-Connecting-IP"
      
      ingressClassResource:
        enabled: true
        default: false
     
      service:
        type: LoadBalancer
        externalTrafficPolicy: Local
      publishService:
        enabled: true

      updateStrategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 1
      
      resources:
        requests:
          cpu: 100m
          memory: 90Mi
      
      enableMimalloc: true

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                    - ingress-nginx
                topologyKey: "kubernetes.io/hostname"

      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
        prometheusRule:
          enabled: true
          additionalLabels: {}
          namespace: ""
          
          rules: 
            - alert: NGINXConfigFailed
              expr: count(nginx_ingress_controller_config_last_reload_successful == 0) > 0
              for: 1s
              labels:
                severity: critical
              annotations:
                description: bad ingress config - nginx config test failed
                summary: uninstall the latest ingress changes to allow config reloads to resume
            - alert: NGINXCertificateExpiry
              expr: (avg(nginx_ingress_controller_ssl_expire_time_seconds) by (host) - time()) < 604800
              for: 1s
              labels:
                severity: critical
              annotations:
                description: ssl certificate(s) will expire in less then a week
                summary: renew expiring certificates to avoid downtime
            - alert: NGINXTooMany500s
              expr: 100 * ( sum( nginx_ingress_controller_requests{status=~"5.+"} ) / sum(nginx_ingress_controller_requests) ) > 35
              for: 1m
              labels:
                severity: warning
              annotations:
                description: Too many 5XXs
                summary: More than 35% of all requests returned 5XX, this requires your attention
    tcp: 
      "8123": "home/home-assistant:8123"
      "1883": "home/mosquitto:1883"
      "143": "mail/protonmail-bridge:143"
      "25": "mail/protonmail-bridge-smtp:25"
