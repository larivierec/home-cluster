---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8s-gateway
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: k8s-gateway
      version: 2.0.1
      sourceRef:
        kind: HelmRepository
        name: ori-edge-charts
        namespace: flux-system
      interval: 5m
  values:
    domain: ${SECRET_DOMAIN}
    ttl: 1
    watchedResources: 
    - "Ingress"
    - "Service"
    replicaCount: 2
    service:
      externalTrafficPolicy: Local
      clusterIP: "10.43.131.47"
      loadBalancerIP: "192.168.42.5"
    affinity:
      podAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values: 
                - "blocky"
          topologyKey: kubernetes.io/hostname