---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8s-gateway
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: k8s-gateway
      version: 1.1.15
      sourceRef:
        kind: HelmRepository
        name: ori-edge-charts
        namespace: flux-system
      interval: 5m
  values:
    domain: ${SECRET_DOMAIN}
    ttl: 1
    watchedResources: 
    - "Ingress"
    - "Service"
    replicaCount: 2
    service:
      externalTrafficPolicy: Local
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - blocky
              topologyKey: "kubernetes.io/hostname"