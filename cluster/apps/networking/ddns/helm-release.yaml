---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudflare-ddns
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/larivierec/cloudflare-ddns
      tag: v0.0.4
    args:
      - --zone-name
      - ${SECRET_DOMAIN}
      - --record-name
      - ${SECRET_DOMAIN}
    env:
      ACCOUNT_TOKEN: ${SECRET_CLOUDFLARE_TOKEN}
    service:
      main:
        ports:
          http:
            port: 8080
    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health/alive
            port: 8080
      readiness:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health/ready
            port: 8080
    resources:
      requests:
        memory: 64Mi
        cpu: 10m
      limits:
        memory: 128Mi