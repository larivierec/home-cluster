---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpn-gateway
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: pod-gateway
      version: 6.5.0
      sourceRef:
        kind: HelmRepository
        name: angelnu-charts
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/angelnu/pod-gateway
      tag: v1.8.1@sha256:690b6365728fe9012ad4cdfca38334992664596513dca187d1b93d2025205776

    routed_namespaces:
    - vpn

    addons:
      netshoot:
        enabled: true
      vpn:
        enabled: true
        type: gluetun
        gluetun:
          image:
            repository: docker.io/qmcgaw/gluetun
            tag: v3.32.0@sha256:70e2b9fe66941d6de31419c3207b525293f2e6a92a3788869bb337a17e0e5ec8
        env:
        - name:  FIREWALL
          value: "off"
        - name:  DOT
          value: "off"

        envFrom:
        - secretRef:
            name: vpn-auth
        
        livenessProbe:
          exec:
            command:
              - sh
              - -c
              - if [ $(wget -q -O- https://ipinfo.io/country) == 'CA' ]; then exit 0; else exit $?; fi
          initialDelaySeconds: 30
          periodSeconds: 60
          failureThreshold: 3

        securityContext:
          capabilities:
            add:
              - NET_ADMIN
        networkPolicy:
          enabled: false

    podAnnotations:
      configmap.reloader.stakater.com/reload: vpn-gateway-pod-gateway
      secret.reloader.stakater.com/reload: vpn-auth

    publicPorts:
      - IP: 10
        hostname: qbittorrent
        ports:
          - port: 56202
            type: udp
          - port: 56202
            type: tcp

    DNS: 192.168.242.1

    settings:
      # tun0 for openvpn, wg0 for wireguard
      VPN_INTERFACE: tun0
      VXLAN_ID: 43
      VXLAN_IP_NETWORK: 192.168.242
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_TRAFFIC_PORT: 1197
      VPN_LOCAL_CIDRS: 10.42.0.0/16 10.43.0.0/16 192.168.0.0/16
      NOT_ROUTED_TO_GATEWAY_CIDRS: 10.42.0.0/16 10.43.0.0/16 192.168.0.0/16

    webhook:
      gatewayAnnotation: setGateway
      gatewayDefault: false
      gatewayLabel: setGateway
      image:
        repository: ghcr.io/angelnu/gateway-admision-controller
        tag: v3.8.0@sha256:da8233ea85a5de6a30847be96438b7406bab11110b5c763adfaab8d136062129