apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpn-gateway
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: pod-gateway
      version: 5.5.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system

  values:
    DNS: 172.16.1.1

    routed_namespaces:
    - vpn

    addons:
      vpn:
        enabled: true
        type: openvpn
        openvpn:
          image:
            repository: qmcgaw/gluetun
            tag: latest
            pullPolicy: IfNotPresent
          authSecret: vpn-auth
        configFileSecret: vpn-secret

        livenessProbe:
          exec:
            command:
              - sh
              - -c
              - if [ $(wget -q -O- https://ipinfo.io/country) == 'CA' ]; then exit 0; else exit $?; fi
          initialDelaySeconds: 30
          periodSeconds: 60
          failureThreshold: 1
        networkPolicy:
          enabled: true

          egress:
          - to:
            - ipBlock:
                cidr: 0.0.0.0/0
          - to:
            - ipBlock:
                cidr: 172.16.0.0/12
            - ipBlock:
                cidr: 10.43.0.0/16


    publicPorts:
    - hostname: qbittorrent #hostname assigned to the pod
      IP: 2 # must be an integer between 2 and VXLAN_GATEWAY_FIRST_DYNAMIC_IP (20 by default)
      ports:
      - type: udp
        port: 18289
      - type: tcp
        port: 18289
    - hostname: prowlarr
      IP: 3
      ports:
      - type: udp
        port: 18290
      - type: tcp
        port: 18290

    settings:
      # tun0 for openvpn, wg0 for wireguard
      VPN_INTERFACE: tun0
      VXLAN_ID: 43
      VXLAN_IP_NETWORK: 172.16.1
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_TRAFFIC_PORT: 1197
      VPN_LOCAL_CIDRS: "172.16.0.0/12 10.43.0.0/16 192.168.0.0/16"
      NOT_ROUTED_TO_GATEWAY_CIDRS: "172.16.0.0/12 10.43.0.0/16 192.168.0.0/16"
