apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpn-gateway
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: pod-gateway
      version: 5.6.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/angelnu/pod-gateway
      tag: v1.8.1@sha256:690b6365728fe9012ad4cdfca38334992664596513dca187d1b93d2025205776

    DNS: 172.16.1.1

    routed_namespaces:
    - vpn

    addons:
      vpn:
        enabled: true
        type: openvpn
        openvpn:
          image:
            repository: qmcgaw/gluetun
            tag: v3.31.1@sha256:dabf4efdadafd6acce67bf89b11396e5c87dd1e25705b36fc9211730c943db47
            pullPolicy: IfNotPresent
          authSecret: vpn-auth
        configFileSecret: vpn-secret

        livenessProbe:
          exec:
            command:
              - sh
              - -c
              - ip=$(wget -q -O- https://api.ipify.org)
              - if [ $(wget -q -O- "https://ipinfo.io/$ip/country") == 'CA' ]; then exit 0; else exit $?; fi
          initialDelaySeconds: 30
          periodSeconds: 60
          failureThreshold: 1
        networkPolicy:
          enabled: true

          egress:
          - to:
            - ipBlock:
                cidr: 0.0.0.0/0
          - to:
            - ipBlock:
                cidr: 172.16.0.0/12
            - ipBlock:
                cidr: 10.43.0.0/16


    publicPorts:
    - hostname: qbittorrent #hostname assigned to the pod
      IP: 2 # must be an integer between 2 and VXLAN_GATEWAY_FIRST_DYNAMIC_IP (20 by default)
      ports:
      - type: udp
        port: 18289
      - type: tcp
        port: 18289
    - hostname: prowlarr
      IP: 3
      ports:
      - type: udp
        port: 18290
      - type: tcp
        port: 18290

    settings:
      # tun0 for openvpn, wg0 for wireguard
      VPN_INTERFACE: tun0
      VXLAN_ID: 43
      VXLAN_IP_NETWORK: 172.16.1
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_TRAFFIC_PORT: 1197
      VPN_LOCAL_CIDRS: "172.16.0.0/12 10.43.0.0/16 192.168.0.0/16"
      NOT_ROUTED_TO_GATEWAY_CIDRS: "172.16.0.0/12 10.43.0.0/16 192.168.0.0/16"

    webhook:
      gatewayAnnotation: setGateway
      gatewayDefault: false
      gatewayLabel: setGateway
      image:
        repository: ghcr.io/k8s-at-home/gateway-admision-controller
        tag: v3.6.0