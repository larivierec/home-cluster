apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: sonarr
      version: 16.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      strategy: RollingUpdate
    image:
      repository: ghcr.io/k8s-at-home/sonarr
      tag: v3.0.8.1507
      pullPolicy: IfNotPresent
    env:
      TZ: "UTC"
    service:
      main:
        ports:
          http:
            port: 8989
    ingress:
      main:
        enabled: true      
        annotations:
          metallb.universe.tf/address-pool: network-services
          metallb.universe.tf/allow-shared-ip: default-lb
        ingressClassName: "nginx"          
        hosts:
          - host: "sonarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: sonarr
                    port:
                      number: 8989
        tls:
          - hosts:
              - "sonarr.${SECRET_DOMAIN}"
            secretName: wildcard-cert-tls
    persistence:
      config:
        enabled: true
        existingClaim: sonarr-config-v2
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "192.168.1.3"
            path: /volume2/media-sp2/Shows
        mountPath: /tv

      downloads:
        enabled: true
        retain: true
        type: pvc
        existingClaim: torrent-config-v2
        mountPath: /downloads/transmission
        subPath: downloads/transmission

    metrics:
      enabled: true
      serviceMonitor:
        interval: 3m
        scrapeTimeout: 1m
      prometheusRule:
        enabled: true

      exporter:
        enabled: true
        podMonitor:
          interval: 3m
          scrapeTimeout: 1m
        image:
          repository: ghcr.io/onedr0p/exportarr
          tag: v1.0.0
          pullPolicy: IfNotPresent
        env:
          additionalMetrics: true
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - k8s-cluster
