apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      strategy: Recreate
    image:
      repository: ghcr.io/onedr0p/sonarr
      tag: 3.0.9.1549@sha256:80e51f6f668a65ec49636c50d1acc0613c11d4d5d8c2d37a2e1942347d9fca63
      pullPolicy: IfNotPresent
    env:
      TZ: "UTC"
    service:
      main:
        ports:
          http:
            port: 8989
    ingress:
      main:
        enabled: true      
        annotations:
          metallb.universe.tf/address-pool: network-services
          metallb.universe.tf/allow-shared-ip: default-lb
        ingressClassName: "nginx"          
        hosts:
          - host: &host "sonarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: wildcard-cert-tls
    
    podAnnotations:
      backup.velero.io/backup-volumes: config
    
    persistence:
      config:
        enabled: true
        existingClaim: sonarr-config-v2
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "192.168.1.3"
            path: /volume2/media-sp2/Shows
        mountPath: /tv

      downloads:
        enabled: true
        retain: true
        type: custom
        volumeSpec:
          nfs:
            server: "192.168.1.5"
            path: /volume2/media-sp2/Downloads
        mountPath: /downloads

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - frenzy
