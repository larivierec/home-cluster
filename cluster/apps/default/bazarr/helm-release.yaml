---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bazarr
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      type: deployment
      strategy: Recreate

    env:
      TZ: "UTC"
    
    podAnnotations:
      backup.velero.io/backup-volumes: config
    
    image:
      repository: ghcr.io/onedr0p/bazarr
      tag: 1.2.0@sha256:b28859eb34c3d4710004cbdbd0117cc39e257786f4273a0b68f85ad56c0e6a7f

    service:
      main:
        ports:
          http:
            port: 6767

    ingress:
      main:
        enabled: true      
        annotations:
          metallb.universe.tf/allow-shared-ip: default-lb
        ingressClassName: nginx          
        hosts:
          - host: &host "bazarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: wildcard-cert-tls

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100

    persistence:
      config:
        enabled: true
        existingClaim: bazarr-config-v4
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "192.168.1.3"
            path: /volume2/media-sp2
        mountPath: /media
