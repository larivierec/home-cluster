apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bazarr
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      strategy: Recreate
    env:
      TZ: "UTC"
    
    podAnnotations:
      backup.velero.io/backup-volumes: config
    
    image:
      repository: ghcr.io/k8s-at-home/bazarr
      tag: v1.1.0

    service:
      main:
        ports:
          http:
            port: 6767

    ingress:
      main:
        enabled: true      
        annotations:
          metallb.universe.tf/address-pool: network-services
          metallb.universe.tf/allow-shared-ip: default-lb
        ingressClassName: "nginx"          
        hosts:
          - host: "bazarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: bazarr
                    port:
                      number: http
        tls:
          - hosts:
              - "bazarr.${SECRET_DOMAIN}"
            secretName: wildcard-cert-tls
    persistence:
      config:
        enabled: true
        existingClaim: bazarr-config-v1
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "192.168.1.3"
            path: /volume2/media-sp2
        mountPath: /media

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - k8s-cluster
