apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: prowlarr
      version: 4.4.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      strategy: RollingUpdate
    image:
      repository: ghcr.io/k8s-at-home/prowlarr
      tag: v0.3.0.1745
      pullPolicy: IfNotPresent
    env:
      TZ: "UTC"
    service:
      main:
        ports:
          http:
            port: 9696
    ingress:
      main:
        enabled: true      
        annotations:
          metallb.universe.tf/address-pool: network-services
          metallb.universe.tf/allow-shared-ip: default-lb
        ingressClassName: "nginx"          
        hosts:
          - host: "prowlarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: prowlarr
                    port:
                      number: 9696
        tls:
          - hosts:
              - "prowlarr.${SECRET_DOMAIN}"
            secretName: wildcard-cert-tls
    persistence:
      config:
        enabled: true
        existingClaim: prowlarr-config-v2
