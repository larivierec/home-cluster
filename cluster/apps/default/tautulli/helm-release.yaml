---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tautulli
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      type: deployment
      strategy: Recreate

    image:
      repository: ghcr.io/onedr0p/tautulli
      tag: 2.12.2@sha256:e9ed9cebe8c9706a70bdb4e82f9e201b88b7f572f54d3ad62672daa27dfeb6cd

    service:
      main:
        ports:
          http:
            port: 8181

    ingress:
      main:
        enabled: true      
        annotations:
          metallb.universe.tf/allow-shared-ip: default-lb
        ingressClassName: nginx         
        hosts:
          - host: &host "tautulli.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: wildcard-cert-tls

    podAnnotations:
      backup.velero.io/backup-volumes: config

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"

    persistence:
      config:
        enabled: true
        existingClaim: tautulli-config-v3
