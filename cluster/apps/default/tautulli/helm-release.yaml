---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tautulli
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      strategy: RollingUpdate
    image:
      repository: ghcr.io/onedr0p/tautulli
      tag: 2.10.5@sha256:7a15b255066930840f7258426e3a09cf2fd1526a712ccdbbc7d7248adbc1ad56
    service:
      main:
        ports:
          http:
            port: 8181
    ingress:
      main:
        enabled: true      
        annotations:
          metallb.universe.tf/address-pool: network-services
          metallb.universe.tf/allow-shared-ip: default-lb
        ingressClassName: nginx         
        hosts:
          - host: &host "tautulli.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: wildcard-cert-tls
    
    podAnnotations:
      backup.velero.io/backup-volumes: config
    
    persistence:
      config:
        enabled: true
        existingClaim: tautulli-config-v1

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - frenzy
