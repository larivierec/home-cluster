apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: uptimerobot-prometheus
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: uptimerobot-prometheus
      version: 6.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    env:
      UPTIMEROBOT_API_KEY: ${SECRET_UPTIMEROBOT_API_KEY}
    metrics:
      enabled: true
      serviceMonitor:
        interval: 3m
        scrapeTimeout: 1m
      prometheusRule:
        enabled: false
