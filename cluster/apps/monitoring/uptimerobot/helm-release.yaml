apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: uptimerobot
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: uptimerobot-prometheus
      version: 6.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    env:
      UPTIMEROBOT_API_KEY: ${SECRET_UPTIMEROBOT_API_KEY}
    service:
      main:
        enabled: true
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: "uptimerobot.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "uptimerobot.${SECRET_DOMAIN}"
            secretName: wildcard-cert-tls
    metrics:
      enabled: true
      prometheusRule:
        enabled: true
