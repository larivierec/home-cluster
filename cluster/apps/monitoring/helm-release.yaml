apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: 21.0.3
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
      interval: 5m
  values:
    alertmanager:
      config:
        global:
          resolve_timeout: 5m
        route:
          group_by: ['alertname','job']
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 6h
          receiver: 'discord'
          routes:
            - receiver: "null"
              match:
                alertname: Watchdog
            - receiver: "discord"
              match:
                severity: 'critical'
              continue: true
        receivers:
          - name: 'null'
          - name: 'discord'
            webhook_configs:
              - url: 'http://alertmanager-discord:9094'
        inhibit_rules:
          - source_match:
              severity: "critical"
            target_match:
              severity: "warning"
            equal: ["alertname", "namespace"]
      ingress:
        enabled: true
        hosts:
          - alertmanager.${SECRET_DOMAIN}
        paths:
          - /
        tls:
        - secretName: wildcard-cert-tls
          hosts:
          - "alertmanager.${SECRET_DOMAIN}"
        ingressClassName: "nginx"
    grafana:
      enabled: true
      plugins:
        - "grafana-piechart-panel"
      dashboardProviders:
        dashboardproviders.yaml:
          apiVersion: 1
          providers:
            - name: "default"
              orgId: 1
              folder: ""
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/default
      dashboards:
        default:
          blocky:
            gnetId: 13768
            revision: 2
            datasource: Prometheus
          ingress:
            gnetId: 9614
            revision: 1
            datasource: Prometheus
          dcgm:
            gnetId: 12239
            revision: 2
            datasource: Prometheus
          lidarr:
            url: https://raw.githubusercontent.com/k8s-at-home/grafana-dashboards/main/lidarr.json
            datasource: Prometheus
          radarr:
            url: https://raw.githubusercontent.com/k8s-at-home/grafana-dashboards/main/radarr.json
            datasource: Prometheus
          sonarr:
            url: https://raw.githubusercontent.com/k8s-at-home/grafana-dashboards/main/sonarr.json
            datasource: Prometheus
          uptimerobot:
            url: https://raw.githubusercontent.com/lekpamartin/uptimerobot_exporter/master/dashboards/grafana.json
            datasource: Prometheus
          flux-cluster:
            url: https://raw.githubusercontent.com/fluxcd/flux2/main/manifests/monitoring/grafana/dashboards/cluster.json
            datasource: Prometheus
      env:
        GF_PANELS_DISABLE_SANITIZE_HTML: true

      adminPassword: ${SECRET_GRAFANA_PASSWORD}
      ingress:
        enabled: true
        hosts:
          - grafana.${SECRET_DOMAIN}
        path: /
        tls:
          - secretName: wildcard-cert-tls
            hosts: 
              - "grafana.${SECRET_DOMAIN}"
        ingressClassName: "nginx"
    kubelet:
      enabled: true
      serviceMonitor:
        https: false
    kubeControllerManager:
      enabled: true
      endpoints:
        - 192.168.1.13
        - 192.168.1.8
      service:
        enabled: true
        port: 10257
        targetPort: 10257
      serviceMonitor:
        enabled: true
        insecureSkipVerify: true
        https: true
    kubeEtcd:
      enabled: false
    kubeScheduler:
      enabled: true
      endpoints:
        - 192.168.1.13
        - 192.168.1.8
    kubeProxy:
      enabled: true
      endpoints:
        - 192.168.1.13
        - 192.168.1.8
    prometheusOperator:
      enabled: true
      admissionWebhooks:
        enabled: false
      kubeletService:
        enabled: false
        namespace: kube-system
      configReloaderCpu: 0
    prometheus:
      enabled: true
      ingress:
        enabled: true
        hosts:
          - prometheus.${SECRET_DOMAIN}
        paths:
          - /
        tls:
          - secretName: wildcard-cert-tls
            hosts:
              - "prometheus.${SECRET_DOMAIN}"
        ingressClassName: "nginx"
      prometheusSpec:
        replicaExternalLabelNameClear: false
        prometheusExternalLabelNameClear: false
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
