apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nvidia-operator
  namespace: gpu
spec:
  interval: 5m
  chart:
    spec:
      chart: gpu-operator
      version: v1.10.1
      sourceRef:
        kind: HelmRepository
        name: nvidia-operator
        namespace: flux-system
      interval: 5m
  values:
    driver:
      enabled: false
    toolkit:
      enabled: false
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - k8s-gpu

