---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: metallb
      version: 2.5.15
      sourceRef:
        name: bitnami-charts
        namespace: flux-system
        kind: HelmRepository
      interval: 5m
  values:
    controller:
      prometheus:
        serviceMonitor:
          enabled: true
    configInline:
      address-pools:
        - name: default
          protocol: layer2
          addresses:
            - "192.168.2.1-192.168.2.60"
    prometheusRule:
      enabled: true
