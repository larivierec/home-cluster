---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 5m
  chart:
    spec:
      chart: metallb
      version: 0.13.4
      sourceRef:
        name: metallb-charts
        namespace: flux-system
        kind: HelmRepository
      interval: 5m
  values:
    crds:
      enabled: true
    prometheusRule:
      enabled: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true
    configInline:
      peers:
      - peer-address: "192.168.42.1"
        peer-asn: 65401
        my-asn: 65400
      address-pools:
        - name: default
          protocol: bgp
          addresses:
          - 192.168.42.2-192.168.42.20
    prometheusRule:
      enabled: true
