---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 5m
  chart:
    spec:
      chart: metallb
      version: 3.0.0
      sourceRef:
        name: bitnami-charts
        namespace: flux-system
        kind: HelmRepository
      interval: 5m
  values:
    controller:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      speaker:
        metrics:
          enabled: true
          serviceMonitor:
            enabled: true
    configInline:
      address-pools:
        - name: default
          protocol: layer2
          addresses:
            - "192.168.42.2-192.168.42.20"
    prometheusRule:
      enabled: true
