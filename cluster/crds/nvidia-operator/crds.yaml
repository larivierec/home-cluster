---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: nvidia-operator-source
  namespace: flux-system
spec:
  interval: 30m
  url: https://github.com/NVIDIA/gpu-operator.git
  ref:
    # renovate: registryUrl=https://github.com/NVIDIA/gpu-operator.git
    tag: v1.9.1
  ignore: |
    # exclude all
    /*
    # include deploy crds dir
    !/deployments/gpu-operator/crds
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: nvidia-operator-crds
  namespace: flux-system
spec:
  interval: 15m
  prune: false
  sourceRef:
    kind: GitRepository
    name: nvidia-operator-source
  healthChecks:
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: clusterpolicies.nvidia.com
